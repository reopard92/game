<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resource Strategy Card BattleÔºö14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@600;700&family=Roboto:wght@500;700&display=swap');

        :root {
            --color-spd: #a855f7;
            --color-hp: #22c55e;
            --color-atk: #ef4444;
            --color-def: #3b82f6;
            --bg-cyber: #0a0f1a;
            --neon-blue: #00f7ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-cyber);
            color: #fff;
            overflow: hidden; /* „Çπ„ÇØ„É≠„Éº„É´Á¶ÅÊ≠¢ */
            touch-action: none;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(rgba(10, 15, 26, 0.85), rgba(10, 15, 26, 0.95)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zM22.344 0L13.858 8.485 15.272 9.9l7.9-7.9h-.828zm5.656 0L19.515 8.485 18.1 9.9l-7.9-7.9h.828zm5.656 0L25.172 8.485 26.586 9.9l7.9-7.9h-.828zm5.656 0L30.828 8.485 32.242 9.9l7.9-7.9h-.828zM32 0l-7.9 7.9-1.415-1.415L30.586 0H32zM28 0l7.9 7.9 1.415-1.415L29.414 0H28z' fill='%231a2538' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .font-gaming { font-family: 'Black Ops One', cursive; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }
        
        .cyber-text { color: var(--neon-blue); text-shadow: 0 0 3px var(--neon-blue); }

        /* „É¨„Ç§„Ç¢„Ç¶„Éà */
        header { flex-shrink: 0; z-index: 50; }
        
        .arena-panel { 
            flex: 5; /* ÁîªÈù¢„ÅÆ‰∏äÂçäÂàÜ */
            display: flex; flex-direction: column; justify-content: center; 
            position: relative; border-bottom: 1px solid var(--neon-blue); 
            overflow: hidden; 
        }
        
        .input-panel { 
            flex: 4; /* ÁîªÈù¢„ÅÆ‰∏ãÂçäÂàÜ */
            display: flex; flex-direction: row; /* Â∑¶Âè≥ÂàÜÂâ≤ */
            background: rgba(8, 12, 20, 0.98); 
            overflow: hidden; 
            padding: 8px;
            gap: 8px;
        }

        /* Â∑¶ÂÅ¥„ÅÆÂÖ•Âäõ„Ç®„É™„Ç¢ */
        .input-controls {
            flex: 1;
            display: flex; flex-direction: column;
            overflow-y: auto;
            padding-right: 4px;
        }

        /* Âè≥ÂÅ¥„ÅÆÊ±∫ÂÆö„Éú„Çø„É≥„Ç®„É™„Ç¢ */
        .action-area {
            width: 80px;
            display: flex; flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
        }

        /* „Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ */
        .card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; width: 98%; max-width: 400px; margin: 0 auto; }
        .card-row-label { writing-mode: vertical-rl; transform: rotate(180deg); text-align: center; font-size: 8px; letter-spacing: 1px; color: #64748b; }
        
        .battle-card {
            aspect-ratio: 3/4; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #1e293b; border: 2px solid; border-radius: 6px; 
            transition: transform 0.3s, box-shadow 0.3s; overflow: hidden;
        }

        .card-spd { border-color: var(--color-spd); }
        .card-hp  { border-color: var(--color-hp); }
        .card-atk { border-color: var(--color-atk); }
        .card-def { border-color: var(--color-def); }

        .card-label { position: absolute; top: 2px; font-size: 8px; font-weight: bold; text-transform: uppercase; opacity: 0.8; }
        .card-val { font-family: 'Black Ops One', cursive; font-size: 1.2rem; z-index: 10; text-shadow: 0 0 3px currentColor; transition: transform 0.2s; }
        .card-icon { position: absolute; bottom: 2px; font-size: 1rem; opacity: 0.5; }
        
        .battle-card.hidden-card {
            background: #0f172a; border-color: #475569;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0,0,0,0.3) 5px, rgba(0,0,0,0.3) 10px);
        }
        .battle-card.hidden-card .card-val, .battle-card.hidden-card .card-label, .battle-card.hidden-card .card-icon { opacity: 0; }
        .battle-card.hidden-card::after { content: '?'; position: absolute; font-family: 'Black Ops One'; font-size: 1.5rem; color: #64748b; }
        
        .battle-card.active-turn { transform: scale(1.1); z-index: 20; box-shadow: 0 0 15px var(--neon-blue); border-color: var(--neon-blue); }
        .val-boost { color: #ffff00; text-shadow: 0 0 10px #ffff00; transform: scale(1.4); transition: transform 0.2s; }

        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -100%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -200%) scale(1); opacity: 0; }
        }
        .dmg-float {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            font-family: 'Black Ops One'; font-size: 3rem; color: var(--neon-blue); text-shadow: 0 0 10px currentColor;
            pointer-events: none; z-index: 100; white-space: nowrap;
        }
        .anim-float { animation: floatUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Input Controls */
        .control-block { 
            display: flex; flex-direction: column; gap: 4px; 
            padding: 6px; 
            background: rgba(255,255,255,0.03); 
            border-radius: 6px; 
            margin-bottom: 6px; 
            border-left-width: 3px;
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; }
        .control-label { font-family: 'Rajdhani'; font-weight: bold; font-size: 14px; width: 60px; flex-shrink: 0; }
        .control-val { font-family: 'Black Ops One'; font-size: 20px; text-align: right; width: 60px; flex-shrink: 0; }
        
        /* Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; height: 24px; margin: 4px 0; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #334155; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: var(--neon-blue); margin-top: -7px; border-radius: 50%; box-shadow: 0 0 5px var(--neon-blue); border: 2px solid #fff; }

        /* Buttons Row */
        .btn-row { display: flex; gap: 6px; justify-content: space-between; margin-top: 2px; }
        .btn-mini {
            flex: 1; height: 36px; /* Larger touch target */
            background: rgba(30, 41, 59, 0.8); border: 1px solid #475569;
            color: #fff; font-family: 'Rajdhani'; font-weight: bold; font-size: 14px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 4px; transition: all 0.1s;
        }
        .btn-mini:active { background: var(--neon-blue); color: #000; border-color: #fff; }

        /* Main Action Button (Right Side) */
        .btn-action-side {
            height: 100%; width: 100%;
            background: linear-gradient(180deg, rgba(0,247,255,0.1) 0%, rgba(0,247,255,0.05) 100%);
            border: 2px solid var(--neon-blue); 
            color: var(--neon-blue); 
            font-family: 'Black Ops One'; font-size: 18px;
            writing-mode: vertical-rl; /* Á∏¶Êõ∏„Åç */
            text-orientation: mixed;
            display: flex; align-items: center; justify-content: center; 
            text-shadow: 0 0 5px var(--neon-blue);
            box-shadow: 0 0 10px rgba(0,247,255,0.2);
            border-radius: 8px;
            letter-spacing: 4px;
            transition: all 0.1s;
        }
        .btn-action-side:active { background: rgba(0,247,255,0.3); transform: scale(0.98); }
        .btn-action-side:disabled { opacity: 0.3; filter: grayscale(1); cursor: not-allowed; }
        
        .phase-title-text {
            font-size: 10px; color: #64748b; font-weight: bold; margin-bottom: 4px; text-align: center;
        }

    </style>
</head>
<body class="select-none">

    <!-- Header -->
    <header class="flex justify-between items-center px-4 py-2 border-b border-blue-900/50 bg-gray-900/50 h-12">
        <!-- Left: Info -->
        <div class="flex flex-col">
            <div class="text-[10px] text-gray-400 font-bold tracking-widest">
                ROUND <span id="current-round" class="text-yellow-500 text-sm">1</span>/5
            </div>
            <div class="text-[10px] font-tech font-bold tracking-wider">
                <span class="text-blue-400">YOU: <span id="top-resource">1000</span></span>
                <span class="text-gray-500 mx-1">|</span>
                <span class="text-red-400">CPU: <span id="cpu-resource">1000</span></span>

        <!-- Right: Score -->

                <div id="cpu-score" class="text-lg font-bold text-red-500">0</div>
            </div>
        </div>
    </header>

    <!-- Arena (Top) -->
    <main id="main-arena" class="arena-panel">
        <div class="flex-1 flex flex-col justify-center gap-2 w-full max-w-md mx-auto">
            <!-- CPU Row -->
            <div class="flex gap-2 items-center">
                <div class="card-row-label text-red-500 w-4">OPP</div>
                <div class="card-grid">
                    <div class="battle-card card-spd" id="card-c-spd-wrap"><div class="card-label text-purple-300">SPD</div><div class="card-val text-purple-300" id="card-c-spd">?</div><div class="card-icon">‚ö°</div></div>
                    <div class="battle-card card-hp hidden-card" id="card-c-hp-wrap"><div class="card-label text-green-300">HP</div><div class="card-val text-green-300" id="card-c-hp">?</div><div class="card-icon">‚ô•</div></div>
                    <div class="battle-card card-atk hidden-card" id="card-c-atk-wrap"><div class="card-label text-red-300">ATK</div><div class="card-val text-red-300" id="card-c-atk">?</div><div class="card-icon">‚öî</div></div>
                    <div class="battle-card card-def hidden-card" id="card-c-def-wrap"><div class="card-label text-blue-300">DEF</div><div class="card-val text-blue-300" id="card-c-def">?</div><div class="card-icon">üõ°</div></div>
                </div>
            </div>
            
            <!-- VS Divider / Message -->
            <div class="h-6 flex items-center justify-center relative">
                <div id="adv-badge" class="hidden bg-yellow-500 text-black font-black text-[10px] px-4 py-0.5 rounded-full border border-white shadow-xl animate-pulse absolute z-30">INITIATIVE WIN!</div>
            </div>

            <!-- Player Row -->
            <div class="flex gap-2 items-center">
                <div class="card-row-label text-blue-500 w-4">YOU</div>
                <div class="card-grid">
                    <div class="battle-card card-spd" id="card-p-spd-wrap"><div class="card-label text-purple-300">SPD</div><div class="card-val text-purple-300" id="card-p-spd">-</div><div class="card-icon">‚ö°</div></div>
                    <div class="battle-card card-hp hidden-card" id="card-p-hp-wrap"><div class="card-label text-green-300">HP</div><div class="card-val text-green-300" id="card-p-hp">-</div><div class="card-icon">‚ô•</div></div>
                    <div class="battle-card card-atk hidden-card" id="card-p-atk-wrap"><div class="card-label text-red-300">ATK</div><div class="card-val text-red-300" id="card-p-atk">-</div><div class="card-icon">‚öî</div></div>
                    <div class="battle-card card-def hidden-card" id="card-p-def-wrap"><div class="card-label text-blue-300">DEF</div><div class="card-val text-blue-300" id="card-p-def">-</div><div class="card-icon">üõ°</div></div>
                </div>
            </div>
        </div>
        
        <div id="c-dmg-float" class="dmg-float text-blue-400" style="top:25%"></div>
        <div id="p-dmg-float" class="dmg-float text-red-500" style="top:75%"></div>
    </main>

    <!-- Input Panel (Bottom) - SPLIT LAYOUT -->
    <section id="input-panel" class="input-panel">
        
        <!-- LEFT: Controls -->
        <div class="input-controls">
            <div class="phase-title-text" id="phase-title">PHASE 1: SPEED INPUT</div>
            
            <!-- Phase 1: SPD -->
            <div id="input-group-spd" class="w-full">
                <div class="control-block border-purple-500">
                    <div class="control-row">
                        <div class="control-label text-purple-400">SPEED</div>
                        <div class="control-val text-purple-400" id="disp-spd">0</div>
                    </div>
                    <input type="range" id="range-spd" min="0" max="1000" value="0" oninput="onInput('spd', this.value)">
                    <div class="btn-row">
                        <button class="btn-mini" onclick="step('spd', -10)">-10</button>
                        <button class="btn-mini" onclick="step('spd', -1)">-1</button>
                        <button class="btn-mini" onclick="step('spd', 1)">+1</button>
                        <button class="btn-mini" onclick="step('spd', 10)">+10</button>
                    </div>
                </div>
                <div class="text-[10px] text-gray-500 text-center mt-2">
                    Win for <span class="text-yellow-400">ATK x1.5</span> & 30% Refund
                </div>
            </div>

            <!-- Phase 2: HP/ATK/DEF -->
            <div id="input-group-build" class="hidden w-full flex flex-col gap-1">
                <!-- HP -->
                <div class="control-block border-green-500">
                    <div class="control-row">
                        <div class="control-label text-green-400">HP</div>
                        <div class="text-[9px] text-green-600">REAL: <span id="real-hp" class="text-green-400 font-bold text-sm">0</span></div>
                        <div class="control-val text-green-400" id="disp-hp">0</div>
                    </div>
                    <input type="range" id="range-hp" min="0" max="1000" value="0" oninput="onInput('hp', this.value)">
                    <div class="btn-row">
                        <button class="btn-mini" onclick="step('hp', -10)">-10</button>
                        <button class="btn-mini" onclick="step('hp', -1)">-1</button>
                        <button class="btn-mini" onclick="step('hp', 1)">+1</button>
                        <button class="btn-mini" onclick="step('hp', 10)">+10</button>
                    </div>
                </div>

                <!-- ATK -->
                <div class="control-block border-red-500">
                    <div class="control-row">
                        <div class="control-label text-red-400">ATK</div>
                        <div class="control-val text-red-400" id="disp-atk">0</div>
                    </div>
                    <input type="range" id="range-atk" min="0" max="1000" value="0" oninput="onInput('atk', this.value)">
                    <div class="btn-row">
                        <button class="btn-mini" onclick="step('atk', -10)">-10</button>
                        <button class="btn-mini" onclick="step('atk', -1)">-1</button>
                        <button class="btn-mini" onclick="step('atk', 1)">+1</button>
                        <button class="btn-mini" onclick="step('atk', 10)">+10</button>
                    </div>
                </div>
                
                <!-- DEF -->
                <div class="control-block border-blue-500">
                    <div class="control-row">
                        <div class="control-label text-blue-400">DEF</div>
                        <div class="control-val text-blue-400" id="disp-def">0</div>
                    </div>
                    <input type="range" id="range-def" min="0" max="1000" value="0" oninput="onInput('def', this.value)">
                    <div class="btn-row">
                        <button class="btn-mini" onclick="step('def', -10)">-10</button>
                        <button class="btn-mini" onclick="step('def', -1)">-1</button>
                        <button class="btn-mini" onclick="step('def', 1)">+1</button>
                        <button class="btn-mini" onclick="step('def', 10)">+10</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT: Action Button -->
        <div class="action-area">
            <div class="text-[9px] text-center mb-1 text-gray-400">REMAIN</div>
            <div id="sheet-resource" class="text-center font-tech font-bold text-blue-400 text-lg mb-2">1000</div>
            <button id="action-btn" class="btn-action-side" onclick="commitPhase()">
                LOCK IN
            </button>
            <div id="error-msg" class="text-[8px] text-red-500 font-bold text-center mt-1 h-3"></div>
        </div>

    </section>

    <!-- OVERLAYS -->
    <div id="result-overlay" class="fixed inset-0 bg-black/95 z-[200] hidden flex flex-col items-center justify-center p-6 text-center">
        <h1 id="res-title" class="text-4xl font-gaming text-white mb-6 cyber-text">VICTORY</h1>
        <div id="res-content" class="text-gray-300 mb-8 space-y-2 font-tech text-lg"></div>
        <button onclick="nextRound()" class="w-full max-w-xs h-14 bg-yellow-500 text-black font-bold text-xl rounded font-gaming">NEXT ROUND</button>
    </div>

    <div id="game-over-overlay" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[200] hidden">

            <p class="text-gray-500 tracking-[0.5em] mb-8 font-tech">SIMULATION ENDED</p>
            <button onclick="location.reload()" class="px-12 py-4 bg-blue-600 text-white font-bold rounded">REBOOT SYSTEM</button>
    </div>

    <script>
        const MAX_ROUNDS = 5;
        const START_PTS = 1000;

        let state = {
            round: 1,
            phase: 1, 
            p: { total: START_PTS, wins: 0, spd: 0, hp: 0, atk: 0, def: 0, hpCost: 0, currHp: undefined },
            c: { total: START_PTS, wins: 0, spd: 0, hp: 0, atk: 0, def: 0, hpCost: 0, currHp: undefined },
            inputs: { spd: 0, hp: 0, atk: 0, def: 0 }
        };

        const el = (id) => document.getElementById(id);
        const ui = {
            p1: el('input-group-spd'),
            p2: el('input-group-build'),
            btn: el('action-btn'),
            title: el('phase-title'),
            err: el('error-msg'),
            res: el('sheet-resource'),
            topRes: el('top-resource'),
            cpuRes: el('cpu-resource'),
            
            cP: { spd: el('card-p-spd'), hp: el('card-p-hp'), atk: el('card-p-atk'), def: el('card-p-def') },
            cC: { spd: el('card-c-spd'), hp: el('card-c-hp'), atk: el('card-c-atk'), def: el('card-c-def') },
            wrapsP: { spd: el('card-p-spd-wrap'), hp: el('card-p-hp-wrap'), atk: el('card-p-atk-wrap'), def: el('card-p-def-wrap') },
            wrapsC: { spd: el('card-c-spd-wrap'), hp: el('card-c-hp-wrap'), atk: el('card-c-atk-wrap'), def: el('card-c-def-wrap') },
        };

        function onInput(key, val) {
            state.inputs[key] = parseInt(val) || 0;
            updateUI();
        }

        function step(key, delta) {
            state.inputs[key] = Math.max(0, state.inputs[key] + delta);
            el('range-'+key).value = state.inputs[key];
            updateUI();
        }

        function updateUI() {
            ['spd', 'hp', 'atk', 'def'].forEach(k => {
                if(el('disp-'+k)) el('disp-'+k).innerText = state.inputs[k];
            });
            el('real-hp').innerText = Math.ceil(state.inputs.hp * 0.5);

            const cost = state.inputs.spd + state.inputs.hp + state.inputs.atk + state.inputs.def;
            const remaining = state.p.total - cost;
            
            // Êï¥Êï∞Ë°®Á§∫„ÇíÂæπÂ∫ï
            const displayRem = Math.floor(remaining);
            ui.res.innerText = displayRem;
            ui.topRes.innerText = displayRem;
            ui.cpuRes.innerText = Math.floor(state.c.total); 
            
            if (remaining < 0) {
                ui.res.classList.add('text-red-500');
                ui.btn.disabled = true;
                ui.err.innerText = "OVER LIMIT";
                return false;
            } else {
                ui.res.classList.remove('text-red-500');
                ui.btn.disabled = false;
                ui.err.innerText = "";
                return true;
            }
        }

        function initRound() {
            state.inputs = { spd: 0, hp: 0, atk: 0, def: 0 };
            ['spd','hp','atk','def'].forEach(k => {
                 if(el('range-'+k)) el('range-'+k).value = 0;
            });
            
            state.phase = 1;
            ui.p1.classList.remove('hidden');
            ui.p2.classList.add('hidden');
            ui.title.innerText = "PHASE 1: SPEED INPUT";
            ui.btn.innerText = "LOCK IN";
            ui.btn.disabled = false;

            generateCPU();
            updateUI();
        }

        function resetCards() {
            ['spd','hp','atk','def'].forEach(k => {
                ui.cP[k].innerText = (k==='spd' ? '-' : '-');
                ui.cC[k].innerText = (k==='spd' ? '?' : '?');
                ui.cP[k].classList.remove('val-boost');
                ui.cC[k].classList.remove('val-boost');
                if(k!=='spd') {
                    ui.wrapsP[k].classList.add('hidden-card');
                    ui.wrapsC[k].classList.add('hidden-card');
                    ui.wrapsP[k].classList.remove('active-turn');
                    ui.wrapsC[k].classList.remove('active-turn');
                }
            });
            el('adv-badge').classList.add('hidden');
        }

        function generateCPU() {
            const roundsLeft = (MAX_ROUNDS - state.round) + 1;
            let budget = state.c.total;
            if (roundsLeft > 1) {
                const avg = Math.floor(state.c.total / roundsLeft);
                const variance = Math.floor(Math.random() * (avg * 0.4)) - (avg * 0.2); 
                budget = Math.max(0, Math.min(state.c.total, avg + variance));
            }
            let rem = budget;
            const spd = Math.ceil(Math.random() * (rem * 0.3)); rem -= spd;
            const atk = Math.ceil(Math.random() * (rem * 0.5)); rem -= atk;
            const def = Math.ceil(Math.random() * (rem * 0.4)); rem -= def;
            const hpCost = Math.max(0, rem);
            const hp = Math.ceil(hpCost * 0.5);

            state.c.spd = spd; state.c.hp = hp; state.c.hpCost = hpCost;
            state.c.atk = atk; state.c.def = def;
        }

        function commitPhase() {
            if(!updateUI()) return;

            if (state.phase === 1) {
                resetCards();
                
                state.p.spd = state.inputs.spd;
                state.p.total -= state.p.spd;
                state.c.total -= state.c.spd;
                
                ui.cP.spd.innerText = state.p.spd;
                ui.cC.spd.innerText = state.c.spd;

                state.pAdv = false; state.cAdv = false;
                if (state.p.spd > state.c.spd) {
                    state.pAdv = true;
                    state.p.total += Math.ceil(state.p.spd * 0.3);
                } else if (state.c.spd > state.p.spd) {
                    state.cAdv = true;
                    state.c.total += Math.ceil(state.c.spd * 0.3);
                }

                state.phase = 2;
                ui.p1.classList.add('hidden');
                ui.p2.classList.remove('hidden');
                ui.title.innerText = "PHASE 2: BUILD UNIT";
                ui.btn.innerText = "ENGAGE";
                updateUI();

            } else {
                state.p.hpCost = state.inputs.hp;
                state.p.hp = Math.ceil(state.inputs.hp * 0.5);
                state.p.atk = state.inputs.atk;
                state.p.def = state.inputs.def;
                
                state.p.total -= (state.p.hpCost + state.p.atk + state.p.def);
                state.c.total -= (state.c.hpCost + state.c.atk + state.c.def);
                
                ui.btn.disabled = true;
                startBattleSequence();
            }
        }

        function startBattleSequence() {
            state.p.currHp = undefined;
            state.c.currHp = undefined;

            const pFirst = state.p.spd >= state.c.spd;
            const pMult = state.pAdv ? 1.5 : 1.0;
            const cMult = state.cAdv ? 1.5 : 1.0;
            const pAtkFinal = Math.ceil(state.p.atk * pMult);
            const cAtkFinal = Math.ceil(state.c.atk * cMult);

            if(state.pAdv || state.cAdv) {
                el('adv-badge').classList.remove('hidden');
                el('adv-badge').innerText = state.pAdv ? "YOU: ATK x1.5" : "CPU: ATK x1.5";
            }

            const seq = [
                { t: 500, f: () => { reveal(ui.wrapsP.hp, ui.cP.hp, state.p.hp); reveal(ui.wrapsC.hp, ui.cC.hp, state.c.hp); }},
                
                { t: 1500, f: () => { 
                    if(pFirst) { highlight(ui.wrapsP.atk); reveal(ui.wrapsP.atk, ui.cP.atk, state.p.atk); } 
                    else { highlight(ui.wrapsC.atk); reveal(ui.wrapsC.atk, ui.cC.atk, state.c.atk); }
                }},
                
                { t: 2500, f: () => {
                    if(pFirst && state.pAdv) { ui.cP.atk.innerText = pAtkFinal; ui.cP.atk.classList.add('val-boost'); }
                    if(!pFirst && state.cAdv) { ui.cC.atk.innerText = cAtkFinal; ui.cC.atk.classList.add('val-boost'); }
                }},

                { t: 3500, f: () => { 
                    if(pFirst) { highlight(ui.wrapsC.def); reveal(ui.wrapsC.def, ui.cC.def, state.c.def); } 
                    else { highlight(ui.wrapsP.def); reveal(ui.wrapsP.def, ui.cP.def, state.p.def); }
                }},
                
                { t: 4500, f: () => {
                    if(pFirst) { 
                        const dmg = Math.max(0, pAtkFinal - state.c.def); hit('c', dmg); 
                        state.c.currHp = state.c.hp - dmg; updateHpVal(ui.cC.hp, state.c.currHp);
                    } else { 
                        const dmg = Math.max(0, cAtkFinal - state.p.def); hit('p', dmg); 
                        state.p.currHp = state.p.hp - dmg; updateHpVal(ui.cP.hp, state.p.currHp);
                    }
                    clearHighlights();
                }},

                { t: 6000, f: () => { 
                    if(!pFirst) { highlight(ui.wrapsP.atk); reveal(ui.wrapsP.atk, ui.cP.atk, state.p.atk); } 
                    else { highlight(ui.wrapsC.atk); reveal(ui.wrapsC.atk, ui.cC.atk, state.c.atk); }
                }},

                { t: 7000, f: () => {
                    if(!pFirst && state.pAdv) { ui.cP.atk.innerText = pAtkFinal; ui.cP.atk.classList.add('val-boost'); }
                    if(pFirst && state.cAdv) { ui.cC.atk.innerText = cAtkFinal; ui.cC.atk.classList.add('val-boost'); }
                }},

                { t: 8000, f: () => { 
                    if(!pFirst) { highlight(ui.wrapsC.def); reveal(ui.wrapsC.def, ui.cC.def, state.c.def); } 
                    else { highlight(ui.wrapsP.def); reveal(ui.wrapsP.def, ui.cP.def, state.p.def); }
                }},

                { t: 9000, f: () => {
                    if(!pFirst) { 
                        const dmg = Math.max(0, pAtkFinal - state.c.def); hit('c', dmg); 
                        state.c.currHp = (state.c.currHp!==undefined ? state.c.currHp : state.c.hp) - dmg; updateHpVal(ui.cC.hp, state.c.currHp);
                    } else { 
                        const dmg = Math.max(0, cAtkFinal - state.p.def); hit('p', dmg); 
                        state.p.currHp = (state.p.currHp!==undefined ? state.p.currHp : state.p.hp) - dmg; updateHpVal(ui.cP.hp, state.p.currHp);
                    }
                    clearHighlights();
                }},

                { t: 10500, f: () => {
                    const pHp = Math.max(0, state.p.currHp!==undefined ? state.p.currHp : state.p.hp);
                    const cHp = Math.max(0, state.c.currHp!==undefined ? state.c.currHp : state.c.hp);
                    endRound(pHp, cHp);
                }}
            ];
            seq.forEach(s => setTimeout(s.f, s.t));
        }

        function reveal(wrap, valEl, val) { wrap.classList.remove('hidden-card'); valEl.innerText = val; }
        function highlight(el) { el.classList.add('active-turn'); }
        function clearHighlights() { document.querySelectorAll('.active-turn').forEach(e=>e.classList.remove('active-turn')); }
        function updateHpVal(el, val) { el.innerText = Math.max(0, Math.floor(val)); el.classList.add('val-boost'); setTimeout(()=>el.classList.remove('val-boost'), 500); }
        
        function hit(target, dmg) {
            const float = el(target+'-dmg-float');
            float.innerText = `-${Math.floor(dmg)}`;
            float.classList.remove('anim-float');
            void float.offsetWidth;
            float.classList.add('anim-float');
        }

        function endRound(pHp, cHp) {
            let title = "DRAW"; let color = "text-yellow-500";
            if(pHp > cHp) { state.p.wins++; title="VICTORY"; color="cyber-text"; }
            else if(cHp > pHp) { state.c.wins++; title="DEFEAT"; color="text-red-500"; }
            
            el('player-score').innerText = state.p.wins;
            el('cpu-score').innerText = state.c.wins;
            
            el('res-title').innerText = title;
            el('res-title').className = `text-5xl font-gaming ${color} mb-6`;
            el('res-content').innerHTML = `
                <div class="flex justify-between w-64 mx-auto border-b border-blue-900/50 pb-2"><span>YOU</span> <span class="font-bold cyber-text">${Math.floor(pHp)} HP</span></div>
                <div class="flex justify-between w-64 mx-auto pt-2"><span>CPU</span> <span class="font-bold text-red-500">${Math.floor(cHp)} HP</span></div>
            `;
            el('result-overlay').classList.remove('hidden');
        }

        function nextRound() {
            if(state.p.wins >= 3 || state.c.wins >= 3 || state.round >= 5) {
                el('result-overlay').classList.add('hidden');
                el('game-over-overlay').classList.remove('hidden');
                const win = state.p.wins > state.c.wins;
                el('final-result-title').innerText = win ? "YOU WIN" : "YOU LOSE";
                el('final-result-title').className = win ? "text-6xl font-gaming mb-4 cyber-text" : "text-6xl font-gaming mb-4 text-red-500";
                return;
            }
            state.round++;
            el('current-round').innerText = state.round;
            el('result-overlay').classList.add('hidden');
            initRound();
        }

        window.onload = initRound;
    </script>
