<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY LOGIC: 02</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap');

        body {
            font-family: 'Zen Kaku Gothic New', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            user-select: none;
        }

        .font-tech {
            font-family: 'Orbitron', sans-serif;
        }

        .card-anim-enter {
            animation: slideIn 0.3s ease-out forwards;
        }

        .reversal-flash {
            animation: flash 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes flash {
            0% { background-color: transparent; }
            50% { background-color: rgba(234, 179, 8, 0.3); }
            100% { background-color: transparent; }
        }

        .perspective-container {
            perspective: 1000px;
        }
        
        /* 15秒タイマー用のアニメーション */
        .timer-warning {
            animation: pulse-red 1s infinite;
        }
        @keyframes pulse-red {
            0% { color: #f87171; }
            50% { color: #ef4444; text-shadow: 0 0 10px #ef4444; }
            100% { color: #f87171; }
        }

        /* 休憩画面用 */
        .intermission-enter {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- アイコンコンポーネント (SVG) ---
        const IconSword = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" /><line x1="13" y1="19" x2="19" y2="13" /><line x1="16" y1="16" x2="20" y2="20" /><line x1="19" y1="21" x2="21" y2="19" /></svg>
        );
        const IconWind = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" /><path d="M9.6 4.6A2 2 0 1 1 11 8H2" /><path d="M12.6 19.4A2 2 0 1 0 14 16H2" /></svg>
        );
        const IconScale = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" /><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" /><path d="M7 21h10" /><path d="M12 3v18" /><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2" /></svg>
        );
        const IconTrophy = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></svg>
        );
        const IconSkull = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 4.9a5.9 5.9 0 0 0-1.8 0" /><circle cx="9" cy="12" r="1" /><circle cx="15" cy="12" r="1" /><path d="M8 20v2h8v-2" /><path d="M12.5 20v-2.18c0-1.29 1.15-2.22 2.5-1.82 2.94.87 4.54-1.28 4.28-3.57A6.5 6.5 0 0 0 6.58 6.58c-3.14 1.76-4.57 5.25-3.3 8.43.58 1.45 2.38 2.37 3.5 1.82 1.35-.4 2.5.53 2.5 1.82V20" /></svg>
        );
        const IconRefresh = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></svg>
        );
        const IconHome = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        );
        const IconClock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        const IconUsers = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );

        // --- 定数と設定 ---
        const ALL_CARDS = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const ROUND_TIME_LIMIT = 15; // 15秒タイマー
        
        const PHASES = {
            1: { name: 'POWER BATTLE', icon: <IconSword size={24} />, desc: '大きい数字が勝利', color: 'text-red-400', border: 'border-red-500' },
            2: { name: 'SPEED BATTLE', icon: <IconWind size={24} />, desc: '小さい数字が勝利', color: 'text-blue-400', border: 'border-blue-500' },
            3: { name: 'BALANCE BATTLE', icon: <IconScale size={24} />, desc: '5に近い数字が勝利', color: 'text-green-400', border: 'border-green-500' }
        };

        // --- コンポーネント: カード ---
        const Card = ({ number, owner, onClick, disabled, isSelected, isWinner, isLoser, showFace = true }) => {
            let baseStyle = "relative w-20 h-28 md:w-24 md:h-36 rounded-xl flex items-center justify-center text-3xl font-bold font-tech shadow-lg transition-all duration-200 border-2 ";
            
            if (!showFace) {
                // 裏面
                baseStyle += "bg-slate-700 border-slate-600";
            } else {
                // 表面
                if (owner === 'player') {
                    baseStyle += "bg-slate-800 border-indigo-500 text-indigo-100 hover:bg-slate-700 cursor-pointer ";
                    if (isSelected) baseStyle += "ring-4 ring-yellow-400 -translate-y-2 ";
                    if (disabled) baseStyle += "opacity-50 cursor-not-allowed hover:bg-slate-800 ";
                } else if (owner === 'cpu') {
                    baseStyle += "bg-slate-800 border-rose-500 text-rose-100 ";
                } else if (owner === 'cpu2') {
                    baseStyle += "bg-slate-800 border-orange-500 text-orange-100 ";
                }
            }

            if (isWinner) baseStyle += " ring-4 ring-yellow-500 scale-110 z-10 bg-yellow-900/50 ";
            if (isLoser) baseStyle += " opacity-50 scale-90 grayscale ";

            return (
                <div className={baseStyle} onClick={!disabled ? onClick : undefined}>
                    {showFace ? number : (
                        <div className="w-8 h-8 rounded-full bg-slate-600/50"></div>
                    )}
                    <div className="absolute top-1 left-1 w-2 h-2 border-t border-l border-current opacity-50"></div>
                    <div className="absolute bottom-1 right-1 w-2 h-2 border-b border-r border-current opacity-50"></div>
                </div>
            );
        };

        // --- メインアプリ ---
        const App = () => {
            // Game State
            const [gameState, setGameState] = useState('intro'); // intro, draft, battle, result, intermission
            const [cpuCount, setCpuCount] = useState(1); // 1 or 2
            const [availableCards, setAvailableCards] = useState([...ALL_CARDS]);
            
            // Decks
            const [playerDeck, setPlayerDeck] = useState([]);
            const [cpuDeck, setCpuDeck] = useState([]);
            const [cpu2Deck, setCpu2Deck] = useState([]);
            
            // Battle State
            const [currentPhase, setCurrentPhase] = useState(1);
            const [roundInPhase, setRoundInPhase] = useState(1);
            const [playerHand, setPlayerHand] = useState([]);
            const [cpuHand, setCpuHand] = useState([]);
            const [cpu2Hand, setCpu2Hand] = useState([]);
            const [battleLog, setBattleLog] = useState([]);
            
            // Turn Execution
            const [selectedCard, setSelectedCard] = useState(null);
            const [cpuCard, setCpuCard] = useState(null);
            const [cpu2Card, setCpu2Card] = useState(null);
            
            const [battleResult, setBattleResult] = useState(null); // 'player', 'cpu', 'cpu2', 'draw'
            const [isReversal, setIsReversal] = useState(false);
            const [score, setScore] = useState({ player: 0, cpu: 0, cpu2: 0 });
            const [isProcessing, setIsProcessing] = useState(false);
            
            // Timer State
            const [timeLeft, setTimeLeft] = useState(ROUND_TIME_LIMIT);
            const timerRef = useRef(null);

            // --- ヘルパー関数 ---
            const cpuDraft = (currentAvailable) => {
                const randomIndex = Math.floor(Math.random() * currentAvailable.length);
                return currentAvailable[randomIndex];
            };

            const cpuPlayCard = (hand) => {
                const randomIndex = Math.floor(Math.random() * hand.length);
                return hand[randomIndex];
            };

            // --- タイマー管理 ---
            useEffect(() => {
                if (gameState === 'battle' && !selectedCard && !isProcessing) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft((prev) => {
                            if (prev <= 1) {
                                clearInterval(timerRef.current);
                                handleTimeOut();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [gameState, selectedCard, isProcessing, roundInPhase]);

            const handleTimeOut = () => {
                // 時間切れの場合、ランダムにカードを選んで出す
                const randomCard = playerHand[Math.floor(Math.random() * playerHand.length)];
                handleBattle(randomCard);
            };

            // --- ゲーム進行ロジック ---

            // ゲーム初期化（モード選択後）
            const startGame = (count) => {
                setCpuCount(count);
                setAvailableCards([...ALL_CARDS]);
                setPlayerDeck([]);
                setCpuDeck([]);
                setCpu2Deck([]);
                setScore({ player: 0, cpu: 0, cpu2: 0 });
                setBattleLog([]);
                setGameState('draft');
            };

            // TOPへ戻る
            const goHome = () => {
                setGameState('intro');
                clearInterval(timerRef.current);
            };

            // ドラフト処理
            const handleDraftPick = (number) => {
                if (isProcessing) return;
                
                // 1. プレイヤー
                const newPlayerDeck = [...playerDeck, number];
                setPlayerDeck(newPlayerDeck);
                
                let nextAvailable = availableCards.filter(n => n !== number);
                setAvailableCards(nextAvailable);
                
                setIsProcessing(true);

                // デッキ完了チェック & CPUターン
                if (newPlayerDeck.length === 3) {
                    // 残りのカードをCPUに配分してバトル開始
                    setTimeout(() => {
                        // CPU1
                        const cpu1Pick = cpuDraft(nextAvailable);
                        const finalCpuDeck = [...cpuDeck, cpu1Pick];
                        setCpuDeck(finalCpuDeck);
                        nextAvailable = nextAvailable.filter(n => n !== cpu1Pick);
                        
                        // CPU2 (もし居れば)
                        let finalCpu2Deck = [];
                        if (cpuCount === 2) {
                             const cpu2Pick = cpuDraft(nextAvailable);
                             finalCpu2Deck = [...cpu2Deck, cpu2Pick];
                             setCpu2Deck(finalCpu2Deck);
                             nextAvailable = nextAvailable.filter(n => n !== cpu2Pick);
                        }

                        setTimeout(() => startBattlePhase(1, newPlayerDeck, finalCpuDeck, finalCpu2Deck), 1000);
                    }, 500);
                    return;
                }

                // 継続中のドラフト：CPUターン
                setTimeout(() => {
                    // CPU1 Pick
                    const cpu1Pick = cpuDraft(nextAvailable);
                    setCpuDeck(prev => [...prev, cpu1Pick]);
                    nextAvailable = nextAvailable.filter(n => n !== cpu1Pick);

                    // CPU2 Pick (if exists)
                    if (cpuCount === 2) {
                        const cpu2Pick = cpuDraft(nextAvailable);
                        setCpu2Deck(prev => [...prev, cpu2Pick]);
                        nextAvailable = nextAvailable.filter(n => n !== cpu2Pick);
                    }

                    setAvailableCards(nextAvailable);
                    setIsProcessing(false);
                }, 800);
            };

            // バトルフェーズ開始
            const startBattlePhase = (phaseNum, pDeck, cDeck, c2Deck) => {
                setCurrentPhase(phaseNum);
                setRoundInPhase(1);
                
                setPlayerHand([...pDeck]);
                setCpuHand([...cDeck]);
                setCpu2Hand(c2Deck && c2Deck.length ? [...c2Deck] : []);
                
                resetRoundState();
                setGameState('battle');
            };

            const resetRoundState = () => {
                setSelectedCard(null);
                setCpuCard(null);
                setCpu2Card(null);
                setBattleResult(null);
                setIsReversal(false);
                setIsProcessing(false);
                setTimeLeft(ROUND_TIME_LIMIT);
            };

            // バトル実行
            const handleBattle = (pCard) => {
                if (isProcessing) return;
                setSelectedCard(pCard);
                setIsProcessing(true);

                // CPUの手
                const cCard = cpuPlayCard(cpuHand);
                let c2Card = null;
                if (cpuCount === 2) {
                    c2Card = cpuPlayCard(cpu2Hand);
                }
                
                setTimeout(() => {
                    setCpuCard(cCard);
                    if (c2Card) setCpu2Card(c2Card);
                    resolveBattle(pCard, cCard, c2Card);
                }, 800);
            };

            // 勝敗判定
            const resolveBattle = (pVal, cVal, c2Val) => {
                const sum = pVal + cVal + (c2Val || 0);
                const reversal = sum === 10; // リバーサル条件: 合計10
                setIsReversal(reversal);

                // 各値とオーナーの配列
                let participants = [
                    { owner: 'player', val: pVal },
                    { owner: 'cpu', val: cVal }
                ];
                if (c2Val) participants.push({ owner: 'cpu2', val: c2Val });

                // 勝者決定ロジック
                const determineWinners = () => {
                    let sorted = [...participants];
                    
                    if (currentPhase === 1) { // Power (Large)
                        sorted.sort((a, b) => b.val - a.val); // 降順
                        const maxVal = sorted[0].val;
                        return participants.filter(p => p.val === maxVal).map(p => p.owner);
                    } else if (currentPhase === 2) { // Speed (Small)
                        sorted.sort((a, b) => a.val - b.val); // 昇順
                        const minVal = sorted[0].val;
                        return participants.filter(p => p.val === minVal).map(p => p.owner);
                    } else { // Balance (Close to 5)
                        sorted.sort((a, b) => Math.abs(a.val - 5) - Math.abs(b.val - 5));
                        const closestDist = Math.abs(sorted[0].val - 5);
                        return participants.filter(p => Math.abs(p.val - 5) === closestDist).map(p => p.owner);
                    }
                };

                // 通常の勝者
                let winners = determineWinners();

                // リバーサル時の反転
                if (reversal) {
                    // 勝者以外が勝者になる（敗者復活）
                    // 例: 勝者['player'] -> 新勝者['cpu', 'cpu2']
                    const currentWinners = winners;
                    const allOwners = participants.map(p => p.owner);
                    winners = allOwners.filter(owner => !currentWinners.includes(owner));
                    
                    // もし全員引き分けだった場合、反転しても全員引き分けのままにするか、全員負けにするか
                    // ここでは全員に点が入ることにする（レアケース）
                    if (winners.length === 0) winners = allOwners; 
                }

                // スコア加算
                setScore(prev => {
                    const newScore = { ...prev };
                    winners.forEach(w => newScore[w] += 1);
                    return newScore;
                });

                // 結果表示用ステート
                setBattleResult(winners);

                // ログ
                setBattleLog(prev => [{
                    phase: currentPhase,
                    round: roundInPhase,
                    pVal, cVal, c2Val, winners, reversal
                }, ...prev]);

                // 次へ
                setTimeout(() => {
                    nextRound(pVal, cVal, c2Val);
                }, 2500);
            };

            const nextRound = (pValUsed, cValUsed, c2ValUsed) => {
                const nextPHand = playerHand.filter((c, i) => i !== playerHand.indexOf(pValUsed));
                const nextCHand = cpuHand.filter((c, i) => i !== cpuHand.indexOf(cValUsed));
                const nextC2Hand = cpu2Hand.filter((c, i) => i !== cpu2Hand.indexOf(c2ValUsed));
                
                setPlayerHand(nextPHand);
                setCpuHand(nextCHand);
                setCpu2Hand(nextC2Hand);

                if (roundInPhase < 3) {
                    setRoundInPhase(r => r + 1);
                    resetRoundState();
                } else {
                    // フェーズ終了
                    if (currentPhase < 3) {
                        // 休憩フェーズへ
                        setGameState('intermission');
                        setTimeout(() => {
                            startBattlePhase(currentPhase + 1, playerDeck, cpuDeck, cpu2Deck);
                        }, 4000); // 4秒休憩
                    } else {
                        setGameState('result');
                    }
                }
            };

            // --- レンダリング ---

            // 1. イントロ
            if (gameState === 'intro') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-900 text-center relative">
                        <h1 className="text-5xl md:text-7xl font-tech font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-500 mb-4 tracking-tighter">
                            TRINITY LOGIC: 02
                        </h1>
                        <p className="text-xl text-slate-400 mb-8 font-tech">Deck Loop Ver.</p>
                        
                        <div className="flex flex-col gap-4 w-full max-w-xs">
                            <button 
                                onClick={() => startGame(1)}
                                className="px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded font-tech text-lg tracking-widest shadow-lg transition-all flex items-center justify-center gap-3"
                            >
                                <IconUsers size={20} /> 1 PLAYER (vs CPU)
                            </button>
                            <button 
                                onClick={() => startGame(2)}
                                className="px-8 py-4 bg-rose-700 hover:bg-rose-600 text-white rounded font-tech text-lg tracking-widest shadow-lg transition-all flex items-center justify-center gap-3"
                            >
                                <IconUsers size={20} /> <IconUsers size={20} className="-ml-2" /> 2 PLAYERS (vs 2CPU)
                            </button>
                        </div>
                    </div>
                );
            }

            // 共通: TOP戻るボタン
            const HomeButton = () => (
                <button 
                    onClick={goHome} 
                    className="absolute top-4 left-4 z-50 p-2 bg-slate-800 text-slate-400 hover:text-white rounded-full border border-slate-600 hover:border-slate-400 transition-colors"
                    title="TOPへ戻る"
                >
                    <IconHome size={20} />
                </button>
            );

            // 2. ドラフト
            if (gameState === 'draft') {
                return (
                    <div className="min-h-screen p-4 flex flex-col items-center bg-slate-900 relative">
                        <HomeButton />
                        <div className="w-full max-w-4xl flex justify-between items-start mb-8 mt-12">
                            {/* Player Deck */}
                            <div className="text-left">
                                <div className="text-xs text-indigo-400 font-bold mb-1 font-tech">YOU</div>
                                <div className="flex gap-2 h-20">
                                    {playerDeck.map((n, i) => (
                                        <div key={i} className="w-12 h-16 bg-indigo-900/50 border border-indigo-500 flex items-center justify-center font-bold text-lg rounded">
                                            {n}
                                        </div>
                                    ))}
                                    {[...Array(3 - playerDeck.length)].map((_, i) => (
                                        <div key={`empty-${i}`} className="w-12 h-16 border border-dashed border-slate-600 rounded"></div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="text-center pt-4">
                                <h2 className="text-2xl font-tech text-cyan-400">DRAFT PHASE</h2>
                                <p className="text-slate-400 text-xs animate-pulse">
                                    {isProcessing ? 'OPPONENT SELECTION...' : 'SELECT CARD'}
                                </p>
                            </div>

                            {/* CPU Decks */}
                            <div className="text-right flex flex-col gap-4">
                                <div>
                                    <div className="text-xs text-rose-400 font-bold mb-1 font-tech">CPU 1</div>
                                    <div className="flex gap-2 justify-end h-16">
                                        {cpuDeck.map((n, i) => (
                                            <div key={i} className="w-10 h-14 bg-rose-900/50 border border-rose-500 flex items-center justify-center font-bold text-lg rounded text-rose-200">?</div>
                                        ))}
                                        {[...Array(3 - cpuDeck.length)].map((_, i) => (
                                            <div key={`c-empty-${i}`} className="w-10 h-14 border border-dashed border-slate-600 rounded"></div>
                                        ))}
                                    </div>
                                </div>
                                {cpuCount === 2 && (
                                    <div>
                                        <div className="text-xs text-orange-400 font-bold mb-1 font-tech">CPU 2</div>
                                        <div className="flex gap-2 justify-end h-16">
                                            {cpu2Deck.map((n, i) => (
                                                <div key={i} className="w-10 h-14 bg-orange-900/50 border border-orange-500 flex items-center justify-center font-bold text-lg rounded text-orange-200">?</div>
                                            ))}
                                            {[...Array(3 - cpu2Deck.length)].map((_, i) => (
                                                <div key={`c2-empty-${i}`} className="w-10 h-14 border border-dashed border-slate-600 rounded"></div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="grid grid-cols-3 gap-4 mt-4">
                            {ALL_CARDS.map(number => {
                                const isAvailable = availableCards.includes(number);
                                const isPlayerPick = playerDeck.includes(number);
                                const isCpuPick = cpuDeck.includes(number) || cpu2Deck.includes(number);

                                let cardClass = "w-20 h-28 md:w-28 md:h-40 rounded-xl flex items-center justify-center text-3xl font-tech font-bold transition-all duration-300 border-2 ";
                                
                                if (isAvailable) {
                                    cardClass += "bg-slate-800 border-slate-600 hover:border-cyan-400 hover:shadow-[0_0_15px_rgba(34,211,238,0.3)] cursor-pointer text-slate-300";
                                } else if (isPlayerPick) {
                                    cardClass += "bg-indigo-900 border-indigo-500 text-indigo-200 opacity-50 scale-95";
                                } else if (isCpuPick) {
                                    cardClass += "bg-rose-900 border-rose-500 text-rose-200 opacity-50 scale-95";
                                }

                                return (
                                    <button
                                        key={number}
                                        disabled={!isAvailable || isProcessing}
                                        onClick={() => handleDraftPick(number)}
                                        className={cardClass}
                                    >
                                        {number}
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                );
            }

            // 休憩 (Intermission)
            if (gameState === 'intermission') {
                const nextPhase = PHASES[currentPhase + 1];
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-900 relative intermission-enter">
                        <HomeButton />
                        <div className="text-center">
                            <h2 className="text-xl text-slate-400 font-tech mb-4 tracking-widest">PHASE COMPLETED</h2>
                            <div className="h-0.5 w-32 bg-slate-700 mx-auto mb-8"></div>
                            <p className="text-sm text-slate-500 mb-2">NEXT BATTLEFIELD</p>
                            <div className={`text-4xl md:text-6xl font-bold font-tech ${nextPhase.color} flex flex-col items-center gap-4`}>
                                <div className="animate-bounce">{nextPhase.icon}</div>
                                {nextPhase.name}
                            </div>
                            <p className="mt-4 text-slate-300 text-lg">{nextPhase.desc}</p>
                            <div className="mt-8 text-xs text-slate-600 animate-pulse">SYSTEM LOADING...</div>
                        </div>
                    </div>
                );
            }

            // 3. バトル
            if (gameState === 'battle') {
                const phaseConfig = PHASES[currentPhase];
                const currentTotalRound = (currentPhase - 1) * 3 + roundInPhase;

                return (
                    <div className={`min-h-screen flex flex-col bg-slate-900 transition-colors duration-500 ${isReversal ? 'bg-yellow-900/20' : ''}`}>
                        <HomeButton />
                        
                        {/* Header */}
                        <div className="w-full bg-slate-800 border-b border-slate-700 p-2 pt-14 md:pt-2 flex justify-between items-center shadow-lg relative z-20">
                            <div className="flex items-center gap-4">
                                <div className="text-center">
                                    <div className="text-[10px] text-indigo-400 font-bold">YOU</div>
                                    <div className="text-2xl font-tech text-indigo-100">{score.player}</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-[10px] text-rose-400 font-bold">CPU1</div>
                                    <div className="text-2xl font-tech text-rose-100">{score.cpu}</div>
                                </div>
                                {cpuCount === 2 && (
                                    <div className="text-center">
                                        <div className="text-[10px] text-orange-400 font-bold">CPU2</div>
                                        <div className="text-2xl font-tech text-orange-100">{score.cpu2}</div>
                                    </div>
                                )}
                            </div>

                            {/* 15秒タイマー表示 */}
                            <div className={`flex flex-col items-center justify-center font-tech mx-4 ${timeLeft <= 5 ? 'timer-warning' : 'text-slate-200'}`}>
                                <div className="flex items-center gap-1">
                                    <IconClock size={16} />
                                    <span className="text-2xl font-bold">{timeLeft}</span>
                                </div>
                            </div>

                            <div className={`flex flex-col items-end ${phaseConfig.color}`}>
                                <div className="flex items-center gap-2">
                                    {phaseConfig.icon}
                                    <span className="font-tech text-lg font-bold tracking-wider hidden md:block">{phaseConfig.name}</span>
                                    <span className="font-tech text-lg font-bold tracking-wider md:hidden">BATTLE {currentPhase}</span>
                                </div>
                                <div className="text-xs text-slate-300">{phaseConfig.desc}</div>
                            </div>
                        </div>

                        {/* Battle Field */}
                        <div className="flex-1 flex flex-col items-center justify-center relative overflow-hidden p-4">
                            
                            {isReversal && (
                                <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-0 reversal-flash">
                                    <div className="text-yellow-500 font-tech text-6xl md:text-8xl font-bold opacity-20 rotate-12 tracking-widest border-4 border-yellow-500 p-8">
                                        REVERSAL
                                    </div>
                                </div>
                            )}

                            {/* Opponents Area */}
                            <div className="w-full flex justify-around mb-4 md:mb-8">
                                {/* CPU 1 */}
                                <div className="flex flex-col items-center">
                                    <div className="mb-2 flex gap-1">
                                        {cpuHand.map((_, i) => (
                                            <div key={i} className="w-8 h-12 bg-slate-700 rounded border border-slate-600"></div>
                                        ))}
                                    </div>
                                    <div className="relative">
                                        {cpuCard ? (
                                            <div className="card-anim-enter">
                                                <Card number={cpuCard} owner="cpu" 
                                                    isWinner={battleResult && battleResult.includes('cpu')} 
                                                    isLoser={battleResult && !battleResult.includes('cpu')}
                                                />
                                            </div>
                                        ) : (
                                            <div className="w-20 h-28 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center">
                                                <span className="text-rose-900 font-bold">CPU1</span>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* CPU 2 (if active) */}
                                {cpuCount === 2 && (
                                    <div className="flex flex-col items-center">
                                        <div className="mb-2 flex gap-1">
                                            {cpu2Hand.map((_, i) => (
                                                <div key={i} className="w-8 h-12 bg-slate-700 rounded border border-slate-600"></div>
                                            ))}
                                        </div>
                                        <div className="relative">
                                            {cpu2Card ? (
                                                <div className="card-anim-enter">
                                                    <Card number={cpu2Card} owner="cpu2" 
                                                        isWinner={battleResult && battleResult.includes('cpu2')} 
                                                        isLoser={battleResult && !battleResult.includes('cpu2')}
                                                    />
                                                </div>
                                            ) : (
                                                <div className="w-20 h-28 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center">
                                                    <span className="text-orange-900 font-bold">CPU2</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Center Result Text */}
                            <div className="my-2 h-8">
                                {battleResult && (
                                    <div className="font-tech text-2xl font-bold animate-bounce text-center">
                                        {battleResult.includes('player') ? <span className="text-indigo-400">WIN! </span> : ''}
                                        {battleResult.length > 0 && !battleResult.includes('player') ? <span className="text-rose-400">LOSE...</span> : ''}
                                        {battleResult.length === 0 && <span className="text-slate-400">DRAW</span>}
                                        {isReversal && <span className="text-yellow-500 text-sm ml-2 block">REVERSAL!</span>}
                                    </div>
                                )}
                            </div>

                            {/* Player Area */}
                            <div className="flex flex-col items-center mt-2">
                                <div className="relative mb-8">
                                    {selectedCard ? (
                                        <div className="card-anim-enter">
                                            <Card number={selectedCard} owner="player" 
                                                isWinner={battleResult && battleResult.includes('player')} 
                                                isLoser={battleResult && !battleResult.includes('player')}
                                            />
                                        </div>
                                    ) : (
                                        <div className="w-20 h-28 border-2 border-dashed border-slate-600 rounded-xl flex items-center justify-center opacity-50">
                                            <span className="text-xs text-slate-400">SLOT</span>
                                        </div>
                                    )}
                                </div>

                                {/* Hand */}
                                <div className="bg-slate-800/90 backdrop-blur rounded-xl border border-slate-700 p-4 pb-2 flex flex-col items-center shadow-2xl">
                                    <div className="text-[10px] text-slate-400 mb-2 font-tech tracking-widest">COMMAND</div>
                                    <div className="flex gap-4">
                                        {playerHand.map((num, i) => (
                                            <Card 
                                                key={`${currentPhase}-${roundInPhase}-${i}`}
                                                number={num} 
                                                owner="player" 
                                                onClick={() => !selectedCard && handleBattle(num)}
                                                disabled={!!selectedCard}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                );
            }

            // 4. 結果
            if (gameState === 'result') {
                // 順位判定
                const scores = [
                    { name: 'YOU', val: score.player, color: 'text-indigo-400' },
                    { name: 'CPU1', val: score.cpu, color: 'text-rose-400' }
                ];
                if (cpuCount === 2) scores.push({ name: 'CPU2', val: score.cpu2, color: 'text-orange-400' });
                
                scores.sort((a, b) => b.val - a.val);
                const isWinner = scores[0].name === 'YOU';
                const isDraw = scores[0].val === score.player && scores[0].name !== 'YOU'; // 同点1位

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-900 text-center relative">
                        <HomeButton />
                        <div className="mb-8 scale-150">
                            {isWinner && !isDraw ? <IconTrophy size={64} className="text-yellow-400" /> : 
                             isDraw ? <IconRefresh size={64} className="text-slate-400" /> :
                             <IconSkull size={64} className="text-rose-500" />}
                        </div>
                        
                        <h2 className="text-4xl md:text-6xl font-tech font-bold mb-8">
                            {isWinner && !isDraw ? <span className="text-yellow-400">VICTORY</span> : 
                             isDraw ? <span className="text-slate-400">DRAW GAME</span> : 
                             <span className="text-rose-500">DEFEAT</span>}
                        </h2>

                        <div className="flex flex-col gap-4 mb-8 w-full max-w-sm">
                            {scores.map((s, i) => (
                                <div key={i} className="flex justify-between items-center bg-slate-800 p-4 rounded border border-slate-700">
                                    <div className="flex items-center gap-4">
                                        <span className="text-xl font-bold font-tech text-slate-500">#{i + 1}</span>
                                        <span className={`text-xl font-bold ${s.color}`}>{s.name}</span>
                                    </div>
                                    <span className="text-3xl font-tech font-bold text-white">{s.val}</span>
                                </div>
                            ))}
                        </div>

                        <button 
                            onClick={goHome}
                            className="px-8 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded font-tech tracking-wider border border-slate-500 transition-colors flex items-center gap-2"
                        >
                            <IconRefresh size={18} /> REBOOT SYSTEM
                        </button>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
