<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resource Strategy Card Battleï¼š09</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@600;700&family=Roboto:wght@500;700&display=swap');

        :root {
            --color-spd: #a855f7;
            --color-hp: #22c55e;
            --color-atk: #ef4444;
            --color-def: #3b82f6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none; /* Prevent scroll bounce */
        }

        .font-gaming { font-family: 'Black Ops One', cursive; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }

        /* --- VISUALS: BIG CARDS --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        .battle-card {
            aspect-ratio: 1 / 1.1;
            border-radius: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
            background: #1e293b;
            border: 4px solid #334155;
            overflow: hidden;
        }

        /* Type Variations */
        .card-spd { background: #581c87; border-color: #a855f7; }
        .card-hp  { background: #14532d; border-color: #22c55e; }
        .card-atk { background: #7f1d1d; border-color: #ef4444; }
        .card-def { background: #1e3a8a; border-color: #3b82f6; }

        /* Content inside card */
        .card-label {
            position: absolute; top: 6px; left: 0; right: 0;
            text-align: center; font-size: 12px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            opacity: 0.9;
        }
        
        .card-val {
            font-family: 'Black Ops One', cursive;
            font-size: 3rem; /* Huge text */
            line-height: 1;
            z-index: 10;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }

        .card-icon-bg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.2;
            pointer-events: none;
        }

        /* Hidden State */
        .battle-card.hidden-card {
            background: #334155;
            border-color: #475569;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.2) 10px, rgba(0,0,0,0.2) 20px);
        }
        .battle-card.hidden-card .card-val { opacity: 0; }
        .battle-card.hidden-card::after {
            content: '?'; position: absolute; font-family: 'Black Ops One';
            font-size: 3rem; color: #64748b;
        }

        /* FX */
        .battle-card.win-glow { box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.6); transform: scale(1.05); z-index: 5; }
        .battle-card.lose-glow { filter: grayscale(1) brightness(0.5); opacity: 0.8; }
        .battle-card.active-turn { 
            transform: scale(1.15); 
            z-index: 20; 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        /* Damage Float */
        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -100%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -200%) scale(1); opacity: 0; }
        }
        .dmg-float {
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Black Ops One'; font-size: 4rem;
            color: #fff; text-shadow: 0 0 10px #ef4444, 4px 4px 0 #000;
            pointer-events: none; z-index: 100;
            white-space: nowrap;
        }
        .anim-float { animation: floatUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }


        /* --- UI CONTROLS: BOTTOM SHEET --- */
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #1e293b;
            border-top: 2px solid #475569;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 50;
            display: flex; flex-direction: column;
            max-height: 85vh;
        }
        .bottom-sheet.minimized { transform: translateY(100%); }

        /* Handle Area */
        .sheet-header {
            padding: 12px;
            display: flex; flex-direction: column; align-items: center;
            background: #0f172a;
            border-radius: 24px 24px 0 0;
            cursor: pointer;
            border-bottom: 1px solid #334155;
        }
        .sheet-handle {
            width: 48px; height: 6px; background: #64748b; border-radius: 10px; margin-bottom: 8px;
        }

        /* Inputs */
        .control-group {
            background: #0f172a; border-radius: 12px; padding: 12px;
            margin-bottom: 12px; border: 1px solid #334155;
        }
        .control-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        
        /* Big Buttons */
        .btn-stepper {
            height: 48px; width: 60px;
            background: #334155; border-radius: 8px;
            color: #fff; font-size: 24px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            touch-action: manipulation;
            transition: background 0.1s;
        }
        .btn-stepper:active { background: #94a3b8; color: #000; }

        /* Custom Slider */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent; height: 40px; /* larger touch area */
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 8px; background: #334155; border-radius: 4px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%;
            background: #fbbf24; margin-top: -10px; border: 3px solid #1e293b;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* FAB (Floating Action Button) */
        .fab-btn {
            position: fixed; bottom: 24px; right: 24px;
            width: 64px; height: 64px; border-radius: 50%;
            background: #fbbf24; color: #000;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-family: 'Rajdhani'; font-size: 14px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 40;
            transform: scale(0); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 4px solid #fff;
        }
        .fab-btn.visible { transform: scale(1); }

    </style>
</head>

    <!-- SCRIPTS -->
    <script>
        // --- CONSTANTS ---
        const MAX_ROUNDS = 5;
        const START_PTS = 1000;

        // --- STATE ---
        let state = {
            round: 1,
            phase: 1, // 1: Speed, 2: Build
            p: { total: START_PTS, wins: 0, spd: 0, hp: 0, atk: 0, def: 0, hpCost: 0 },
            c: { total: START_PTS, wins: 0, spd: 0, hp: 0, atk: 0, def: 0, hpCost: 0 },
            history: [],
            inputs: { spd: 0, hp: 0, atk: 0, def: 0 }
        };

        // --- ELEMENTS ---
        const el = (id) => document.getElementById(id);
        const ui = {
            sheet: el('cockpit-sheet'),
            fab: el('fab-edit'),
            p1: el('input-group-spd'),
            p2: el('input-group-build'),
            btn: el('action-btn'),
            title: el('phase-title'),
            err: el('error-msg'),
            res: el('sheet-resource'),
            
            // Cards
            cP: { spd: el('card-p-spd'), hp: el('card-p-hp'), atk: el('card-p-atk'), def: el('card-p-def') },
            cC: { spd: el('card-c-spd'), hp: el('card-c-hp'), atk: el('card-c-atk'), def: el('card-c-def') },
            wrapsP: { spd: el('card-p-spd-wrap'), hp: el('card-p-hp-wrap'), atk: el('card-p-atk-wrap'), def: el('card-p-def-wrap') },
            wrapsC: { spd: el('card-c-spd-wrap'), hp: el('card-c-hp-wrap'), atk: el('card-c-atk-wrap'), def: el('card-c-def-wrap') },
        };

        // --- SHEET LOGIC ---
        function toggleSheet(open) {
            if (open) {
                ui.sheet.classList.remove('minimized');
                ui.fab.classList.remove('visible');
            } else {
                ui.sheet.classList.add('minimized');
                ui.fab.classList.add('visible');
            }
        }

        // --- INPUT LOGIC ---
        function onInput(key, val) {
            state.inputs[key] = parseInt(val) || 0;
            updateUI();
        }

        function step(key, delta, reset=false) {
            if(reset) state.inputs[key] = 0;
            else state.inputs[key] = Math.max(0, state.inputs[key] + delta);
            
            // Sync range slider
            el('range-'+key).value = state.inputs[key];
            updateUI();
        }

        function updateUI() {
            // Display Values
            ['spd', 'hp', 'atk', 'def'].forEach(k => {
                if(el('disp-'+k)) el('disp-'+k).innerText = state.inputs[k];
            });
            el('real-hp').innerText = Math.ceil(state.inputs.hp * 0.5);

            // Calc Cost
            const cost = state.inputs.spd + state.inputs.hp + state.inputs.atk + state.inputs.def;
            const remaining = state.p.total - cost;
            
            ui.res.innerText = remaining;
            
            if (remaining < 0) {
                ui.res.classList.add('text-red-500');
                ui.res.classList.remove('text-blue-400');
                ui.btn.disabled = true;
                ui.btn.classList.add('opacity-50');
                ui.err.innerText = "INSUFFICIENT RESOURCES";
                return false;
            } else {
                ui.res.classList.remove('text-red-500');
                ui.res.classList.add('text-blue-400');
                ui.btn.disabled = false;
                ui.btn.classList.remove('opacity-50');
                ui.err.innerText = "";
                return true;
            }
        }

        // --- GAME FLOW ---

        function initRound() {
            state.inputs = { spd: 0, hp: 0, atk: 0, def: 0 };
            ['spd','hp','atk','def'].forEach(k => {
                 if(el('range-'+k)) el('range-'+k).value = 0;
            });
            
            state.phase = 1;
            ui.p1.classList.remove('hidden');
            ui.p2.classList.add('hidden');
            ui.title.innerText = "PHASE 1: SPEED";
            ui.btn.innerText = "LOCK IN SPEED";
            ui.btn.className = "w-full h-14 bg-purple-600 active:bg-purple-500 rounded-xl font-gaming text-xl shadow-lg transition-transform active:scale-95";

            // Reset Cards Visuals
            resetCards();
            
            // Generate CPU
            generateCPU();
            
            updateUI();
            toggleSheet(true);
        }

        function resetCards() {
            // Reset text
            ['spd','hp','atk','def'].forEach(k => {
                ui.cP[k].innerText = (k==='spd' ? '-' : '-');
                ui.cC[k].innerText = (k==='spd' ? '?' : '?');
                
                // Wrappers
                if(k!=='spd') {
                    ui.wrapsP[k].classList.add('hidden-card');
                    ui.wrapsC[k].classList.add('hidden-card');
                    ui.wrapsP[k].classList.remove('revealed', 'active-turn', 'win-glow', 'lose-glow');
                    ui.wrapsC[k].classList.remove('revealed', 'active-turn', 'win-glow', 'lose-glow');
                }
            });
            el('adv-badge').classList.add('hidden');
        }

        function generateCPU() {
            const roundsLeft = (MAX_ROUNDS - state.round) + 1;
            let budget = state.c.total;
            if (roundsLeft > 1) {
                const avg = Math.floor(state.c.total / roundsLeft);
                const variance = Math.floor(Math.random() * (avg * 0.4)) - (avg * 0.2); 
                budget = Math.max(0, Math.min(state.c.total, avg + variance));
            }
            
            let rem = budget;
            const spd = Math.ceil(Math.random() * (rem * 0.3)); rem -= spd;
            const atk = Math.ceil(Math.random() * (rem * 0.5)); rem -= atk;
            const def = Math.ceil(Math.random() * (rem * 0.4)); rem -= def;
            const hpCost = Math.max(0, rem);
            const hp = Math.ceil(hpCost * 0.5);

            state.c.spd = spd;
            state.c.hp = hp; state.c.hpCost = hpCost;
            state.c.atk = atk;
            state.c.def = def;
            
            // Update CPU Intel
            el('cpu-total-pts').innerText = state.c.total;
            if(state.history.length > 0) {
                el('history-content').classList.remove('hidden');
                // Simple logic for display
                const last = state.history[state.history.length-1];
                let t = "BALANCED";
                if(last.atk > 100) t="AGGRO";
                else if(last.def > 100) t="DEFENSIVE";
                el('history-content').innerText = `LAST: ${t}`;
            }
        }

        function commitPhase() {
            if(!updateUI()) return;

            if (state.phase === 1) {
                // Commit Speed
                state.p.spd = state.inputs.spd;
                state.p.total -= state.p.spd;
                state.c.total -= state.c.spd;
                
                // Show Speed
                ui.cP.spd.innerText = state.p.spd;
                ui.cC.spd.innerText = state.c.spd;

                // Calc Advantage
                state.pAdv = false; state.cAdv = false;
                if (state.p.spd > state.c.spd) {
                    state.pAdv = true;
                    const refund = Math.ceil(state.p.spd * 0.3);
                    state.p.total += refund;
                    showToast(`YOU WIN SPEED! +${refund} PTS`);
                } else if (state.c.spd > state.p.spd) {
                    state.cAdv = true;
                    const refund = Math.ceil(state.c.spd * 0.3);
                    state.c.total += refund;
                    showToast(`CPU WINS SPEED!`);
                } else {
                    showToast(`SPEED DRAW`);
                }

                // Setup Phase 2
                state.phase = 2;
                ui.p1.classList.add('hidden');
                ui.p2.classList.remove('hidden');
                ui.title.innerText = "PHASE 2: BUILD UNIT";
                ui.btn.innerText = "ENGAGE BATTLE";
                ui.btn.className = "w-full h-14 bg-red-600 active:bg-red-500 rounded-xl font-gaming text-xl shadow-lg transition-transform active:scale-95";
                
                updateUI(); // refresh resource

            } else {
                // Commit Build -> Battle
                state.p.hpCost = state.inputs.hp;
                state.p.hp = Math.ceil(state.inputs.hp * 0.5);
                state.p.atk = state.inputs.atk;
                state.p.def = state.inputs.def;
                
                state.p.total -= (state.p.hpCost + state.p.atk + state.p.def);
                state.c.total -= (state.c.hpCost + state.c.atk + state.c.def);
                
                state.history.push({...state.c});
                
                // Hide Sheet
                toggleSheet(false);
                ui.fab.classList.remove('visible'); // Hide FAB during battle
                
                startBattleSequence();
            }
        }

        // --- BATTLE SEQUENCE ---
        function startBattleSequence() {
            const pFirst = state.p.spd >= state.c.spd;
            const pMult = state.pAdv ? 1.5 : 1.0;
            const cMult = state.cAdv ? 1.5 : 1.0;
            const pAtkFinal = Math.ceil(state.p.atk * pMult);
            const cAtkFinal = Math.ceil(state.c.atk * cMult);

            // Show Badge
            if(state.pAdv) {
                el('adv-badge').classList.remove('hidden');
                el('adv-badge').innerText = "YOU: ATK x1.5";
                el('adv-badge').className = "bg-blue-600 text-white font-black text-sm px-4 py-2 rounded-full border-2 border-white shadow-xl absolute z-50";
            } else if (state.cAdv) {
                el('adv-badge').classList.remove('hidden');
                el('adv-badge').innerText = "CPU: ATK x1.5";
                el('adv-badge').className = "bg-red-600 text-white font-black text-sm px-4 py-2 rounded-full border-2 border-white shadow-xl absolute z-50";
            }

            const seq = [
                // Reveal HP
                { t: 500, f: () => {
                    reveal(ui.wrapsP.hp, ui.cP.hp, state.p.hp);
                    reveal(ui.wrapsC.hp, ui.cC.hp, state.c.hp);
                }},
                // Attack 1
                { t: 1500, f: () => {
                    if(pFirst) { highlight(ui.wrapsP.atk); reveal(ui.wrapsP.atk, ui.cP.atk, state.p.atk); }
                    else { highlight(ui.wrapsC.atk); reveal(ui.wrapsC.atk, ui.cC.atk, state.c.atk); }
                }},
                // Defend 1
                { t: 2500, f: () => {
                    if(pFirst) { highlight(ui.wrapsC.def); reveal(ui.wrapsC.def, ui.cC.def, state.c.def); }
                    else { highlight(ui.wrapsP.def); reveal(ui.wrapsP.def, ui.cP.def, state.p.def); }
                }},
                // Resolve 1
                { t: 3500, f: () => {
                    if(pFirst) {
                        const dmg = Math.max(0, pAtkFinal - state.c.def);
                        hit('c', dmg);
                        state.c.currHp = state.c.hp - dmg;
                        updateHpBar('cpu', state.c.currHp, state.c.hp);
                    } else {
                        const dmg = Math.max(0, cAtkFinal - state.p.def);
                        hit('p', dmg);
                        state.p.currHp = state.p.hp - dmg;
                        updateHpBar('player', state.p.currHp, state.p.hp);
                    }
                    clearHighlights();
                }},
                // Attack 2
                { t: 5000, f: () => {
                    if(!pFirst) { highlight(ui.wrapsP.atk); reveal(ui.wrapsP.atk, ui.cP.atk, state.p.atk); }
                    else { highlight(ui.wrapsC.atk); reveal(ui.wrapsC.atk, ui.cC.atk, state.c.atk); }
                }},
                // Defend 2
                { t: 6000, f: () => {
                    if(!pFirst) { highlight(ui.wrapsC.def); reveal(ui.wrapsC.def, ui.cC.def, state.c.def); }
                    else { highlight(ui.wrapsP.def); reveal(ui.wrapsP.def, ui.cP.def, state.p.def); }
                }},
                // Resolve 2
                { t: 7000, f: () => {
                    if(!pFirst) {
                        const dmg = Math.max(0, pAtkFinal - state.c.def);
                        hit('c', dmg);
                        state.c.currHp = (state.c.currHp!==undefined ? state.c.currHp : state.c.hp) - dmg;
                        updateHpBar('cpu', state.c.currHp, state.c.hp);
                    } else {
                        const dmg = Math.max(0, cAtkFinal - state.p.def);
                        hit('p', dmg);
                        state.p.currHp = (state.p.currHp!==undefined ? state.p.currHp : state.p.hp) - dmg;
                        updateHpBar('player', state.p.currHp, state.p.hp);
                    }
                    clearHighlights();
                }},
                // End
                { t: 8500, f: () => {
                    const pHp = Math.max(0, state.p.currHp!==undefined ? state.p.currHp : state.p.hp);
                    const cHp = Math.max(0, state.c.currHp!==undefined ? state.c.currHp : state.c.hp);
                    endRound(pHp, cHp);
                }}
            ];
            
            seq.forEach(s => setTimeout(s.f, s.t));
        }

        // --- VISUAL HELPERS ---
        function reveal(wrap, valEl, val) {
            wrap.classList.remove('hidden-card');
            valEl.innerText = val;
        }
        function highlight(el) { el.classList.add('active-turn'); }
        function clearHighlights() { document.querySelectorAll('.active-turn').forEach(e=>e.classList.remove('active-turn')); }
        
        function hit(target, dmg) {
            const float = el(target+'-dmg-float');
            float.innerText = `-${dmg}`;
            float.classList.remove('anim-float');
            void float.offsetWidth; // trigger reflow
            float.classList.add('anim-float');
            if (navigator.vibrate && dmg > 0) navigator.vibrate(50);
        }

        function updateHpBar(who, curr, max) {
            const pct = Math.max(0, (curr/max)*100);
            el(who+'-hp-bar').style.width = pct + '%';
        }

        function showToast(msg) {
            // Simple toast logic if needed, currently using badges/overlays
        }

        function endRound(pHp, cHp) {
            let title = "DRAW";
            let color = "text-yellow-500";
            if(pHp > cHp) { state.p.wins++; title="VICTORY"; color="text-blue-500"; }
            else if(cHp > pHp) { state.c.wins++; title="DEFEAT"; color="text-red-500"; }
            
            el('player-score').innerText = state.p.wins;
            el('cpu-score').innerText = state.c.wins;
            
            el('res-title').innerText = title;
            el('res-title').className = `text-5xl font-gaming ${color} mb-6`;
            el('res-content').innerHTML = `
                <div class="flex justify-between w-64 mx-auto border-b border-gray-700 pb-2">
                    <span>YOU</span> <span class="font-bold text-white">${pHp} HP</span>
                </div>
                <div class="flex justify-between w-64 mx-auto pt-2">
                    <span>CPU</span> <span class="font-bold text-white">${cHp} HP</span>
                </div>
            `;
            
            el('result-overlay').classList.remove('hidden');
        }

        function nextRound() {
            if(state.p.wins >= 3 || state.c.wins >= 3 || state.round >= 5) {
                // Game Over
                el('result-overlay').classList.add('hidden');
                el('game-over-overlay').classList.remove('hidden');
                const win = state.p.wins > state.c.wins;
                el('final-result-title').innerText = win ? "YOU WIN" : "YOU LOSE";
                el('final-result-title').className = win ? "text-6xl font-gaming mb-4 text-blue-500" : "text-6xl font-gaming mb-4 text-red-500";
                return;
            }
            
            state.round++;
            el('current-round').innerText = state.round;
            el('result-overlay').classList.add('hidden');
            initRound();
        }

        // Start
        window.onload = initRound;

    </script>
