<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY LOGIC: 04</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs v11.6.1 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose to window for React component
        window.firebaseModules = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, getDoc, deleteDoc };
        window.firebaseLoaded = true; // Flag for React to check
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap');

        body {
            font-family: 'Zen Kaku Gothic New', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            user-select: none;
        }

        .font-tech {
            font-family: 'Orbitron', sans-serif;
        }

        .card-anim-enter {
            animation: slideIn 0.3s ease-out forwards;
        }

        .reversal-flash {
            animation: flash 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes flash {
            0% { background-color: transparent; }
            50% { background-color: rgba(234, 179, 8, 0.3); }
            100% { background-color: transparent; }
        }

        .perspective-container {
            perspective: 1000px;
        }
        
        .timer-warning {
            animation: pulse-red 1s infinite;
        }
        @keyframes pulse-red {
            0% { color: #f87171; }
            50% { color: #ef4444; text-shadow: 0 0 10px #ef4444; }
            100% { color: #f87171; }
        }

        .intermission-enter {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 部屋ID入力用のスタイル */
        .tech-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #475569;
            color: #e2e8f0;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
            text-align: center;
        }
        .tech-input:focus {
            border-color: #38bdf8;
            outline: none;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }
        
        .disabled-btn {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Firebase Hook ---
        const useFirebase = () => {
            const [fb, setFb] = useState(null);
            const [user, setUser] = useState(null);
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                const init = async () => {
                    // Poll until firebase modules are loaded
                    const waitForModules = () => new Promise(resolve => {
                        const check = () => {
                            if (window.firebaseModules && window.firebaseLoaded) resolve(window.firebaseModules);
                            else setTimeout(check, 100);
                        };
                        check();
                    });

                    try {
                        const modules = await waitForModules();
                        
                        const firebaseConfig = JSON.parse(__firebase_config);
                        const app = modules.initializeApp(firebaseConfig);
                        const auth = modules.getAuth(app);
                        const db = modules.getFirestore(app);
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                        // Auth Logic
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            try {
                                await modules.signInWithCustomToken(auth, __initial_auth_token);
                            } catch (e) {
                                console.warn("Custom token auth failed, falling back:", e);
                                await modules.signInAnonymously(auth);
                            }
                        } else {
                            await modules.signInAnonymously(auth);
                        }

                        modules.onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if (u) setIsReady(true); // User is authenticated and ready
                        });

                        setFb({ auth, db, appId, ...modules });
                    } catch (error) {
                        console.error("Firebase Initialization Error:", error);
                    }
                };
                init();
            }, []);

            return { fb, user, isReady };
        };

        // --- Icons ---
        const IconSword = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" /><line x1="13" y1="19" x2="19" y2="13" /><line x1="16" y1="16" x2="20" y2="20" /><line x1="19" y1="21" x2="21" y2="19" /></svg>);
        const IconWind = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" /><path d="M9.6 4.6A2 2 0 1 1 11 8H2" /><path d="M12.6 19.4A2 2 0 1 0 14 16H2" /></svg>);
        const IconScale = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" /><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" /><path d="M7 21h10" /><path d="M12 3v18" /><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2" /></svg>);
        const IconTrophy = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></svg>);
        const IconSkull = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 4.9a5.9 5.9 0 0 0-1.8 0" /><circle cx="9" cy="12" r="1" /><circle cx="15" cy="12" r="1" /><path d="M8 20v2h8v-2" /><path d="M12.5 20v-2.18c0-1.29 1.15-2.22 2.5-1.82 2.94.87 4.54-1.28 4.28-3.57A6.5 6.5 0 0 0 6.58 6.58c-3.14 1.76-4.57 5.25-3.3 8.43.58 1.45 2.38 2.37 3.5 1.82 1.35-.4 2.5.53 2.5 1.82V20" /></svg>);
        const IconRefresh = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></svg>);
        const IconHome = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>);
        const IconClock = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>);
        const IconUsers = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>);
        const IconGlobe = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>);
        const IconWifi = ({ size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>);

        // --- Constants ---
        const ALL_CARDS = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const ROUND_TIME_LIMIT = 15;
        const PHASES = {
            1: { name: 'POWER BATTLE', icon: <IconSword size={24} />, desc: '大きい数字が勝利', color: 'text-red-400', border: 'border-red-500' },
            2: { name: 'SPEED BATTLE', icon: <IconWind size={24} />, desc: '小さい数字が勝利', color: 'text-blue-400', border: 'border-blue-500' },
            3: { name: 'BALANCE BATTLE', icon: <IconScale size={24} />, desc: '5に近い数字が勝利', color: 'text-green-400', border: 'border-green-500' }
        };

        // --- Component: Card ---
        const Card = ({ number, owner, onClick, disabled, isSelected, isWinner, isLoser, showFace = true }) => {
            let baseStyle = "relative w-20 h-28 md:w-24 md:h-36 rounded-xl flex items-center justify-center text-3xl font-bold font-tech shadow-lg transition-all duration-200 border-2 ";
            
            if (!showFace) {
                baseStyle += "bg-slate-700 border-slate-600";
            } else {
                if (owner === 'player') {
                    baseStyle += "bg-slate-800 border-indigo-500 text-indigo-100 hover:bg-slate-700 cursor-pointer ";
                    if (isSelected) baseStyle += "ring-4 ring-yellow-400 -translate-y-2 ";
                    if (disabled) baseStyle += "opacity-50 cursor-not-allowed hover:bg-slate-800 ";
                } else { // cpu or opponent
                    baseStyle += "bg-slate-800 border-rose-500 text-rose-100 ";
                }
            }

            if (isWinner) baseStyle += " ring-4 ring-yellow-500 scale-110 z-10 bg-yellow-900/50 ";
            if (isLoser) baseStyle += " opacity-50 scale-90 grayscale ";

            return (
                <div className={baseStyle} onClick={!disabled ? onClick : undefined}>
                    {showFace ? number : (
                        <div className="w-8 h-8 rounded-full bg-slate-600/50"></div>
                    )}
                    <div className="absolute top-1 left-1 w-2 h-2 border-t border-l border-current opacity-50"></div>
                    <div className="absolute bottom-1 right-1 w-2 h-2 border-b border-r border-current opacity-50"></div>
                </div>
            );
        };

        const App = () => {
            const { fb, user, isReady } = useFirebase();
            const [gameMode, setGameMode] = useState('offline'); // 'offline', 'online'
            const [gameState, setGameState] = useState('intro'); // intro, lobby, draft, battle, result, intermission
            const [cpuCount, setCpuCount] = useState(1);
            
            // --- Online State ---
            const [roomId, setRoomId] = useState("");
            const [isHost, setIsHost] = useState(false);
            const [onlineStatus, setOnlineStatus] = useState(""); // 'waiting', 'ready', etc.
            
            // --- Game Data ---
            const [availableCards, setAvailableCards] = useState([...ALL_CARDS]);
            const [playerDeck, setPlayerDeck] = useState([]);
            const [cpuDeck, setCpuDeck] = useState([]);
            const [cpu2Deck, setCpu2Deck] = useState([]);
            
            const [currentPhase, setCurrentPhase] = useState(1);
            const [roundInPhase, setRoundInPhase] = useState(1);
            
            const [playerHand, setPlayerHand] = useState([]);
            const [cpuHand, setCpuHand] = useState([]);
            const [cpu2Hand, setCpu2Hand] = useState([]);
            
            const [selectedCard, setSelectedCard] = useState(null);
            const [cpuCard, setCpuCard] = useState(null);
            const [cpu2Card, setCpu2Card] = useState(null);
            
            const [battleResult, setBattleResult] = useState(null);
            const [isReversal, setIsReversal] = useState(false);
            const [score, setScore] = useState({ player: 0, cpu: 0, cpu2: 0 });
            const [battleLog, setBattleLog] = useState([]);
            
            const [isProcessing, setIsProcessing] = useState(false);
            const [timeLeft, setTimeLeft] = useState(ROUND_TIME_LIMIT);
            const timerRef = useRef(null);
            const unsubscribeRef = useRef(null); // Firestore listener

            // --- CPU Logic ---
            const cpuDraft = (currAvail) => currAvail[Math.floor(Math.random() * currAvail.length)];
            const cpuPlayCard = (hand) => hand[Math.floor(Math.random() * hand.length)];

            // --- Game Loop (Timer) ---
            useEffect(() => {
                if (gameState === 'battle' && !selectedCard && !isProcessing) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft((prev) => {
                            if (prev <= 1) {
                                clearInterval(timerRef.current);
                                handleTimeOut();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [gameState, selectedCard, isProcessing, roundInPhase]);

            const handleTimeOut = () => {
                if (gameMode === 'offline') {
                    const randomCard = playerHand[Math.floor(Math.random() * playerHand.length)];
                    handleBattle(randomCard);
                }
                // Online timeout handled via sync implicitly? Or force random.
                // For simplicity, force random if online too.
                else if (gameMode === 'online') {
                    const randomCard = playerHand[Math.floor(Math.random() * playerHand.length)];
                    handleBattle(randomCard);
                }
            };

            // --- Navigation ---
            const goHome = () => {
                if (unsubscribeRef.current) unsubscribeRef.current();
                setGameState('intro');
                clearInterval(timerRef.current);
            };

            // --- Offline Start ---
            const startOfflineGame = (count) => {
                setGameMode('offline');
                setCpuCount(count);
                resetGameData();
                setGameState('draft');
            };

            const resetGameData = () => {
                setAvailableCards([...ALL_CARDS]);
                setPlayerDeck([]);
                setCpuDeck([]);
                setCpu2Deck([]);
                setScore({ player: 0, cpu: 0, cpu2: 0 });
                setBattleLog([]);
                setPlayerHand([]);
                setCpuHand([]);
                setCpu2Hand([]);
                setCurrentPhase(1);
                setRoundInPhase(1);
                setIsProcessing(false);
            };

            // --- Online Logic ---
            const createRoom = async () => {
                if (!fb || !user) return;
                const newRoomId = Math.floor(100000 + Math.random() * 900000).toString();
                const roomRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'trinity_rooms');
                
                await fb.setDoc(fb.doc(roomRef, newRoomId), {
                    hostId: user.uid,
                    status: 'waiting',
                    availableCards: ALL_CARDS,
                    turn: 'host', // Draft turn
                    hostDeck: [],
                    guestDeck: [],
                    hostHand: [],
                    guestHand: [],
                    hostCard: null,
                    guestCard: null,
                    scores: { host: 0, guest: 0 },
                    phase: 1,
                    round: 1,
                    updatedAt: new Date().toISOString()
                });

                setRoomId(newRoomId);
                setIsHost(true);
                setGameMode('online');
                setGameState('lobby');
                startRoomListener(newRoomId, true);
            };

            const joinRoom = async (inputRoomId) => {
                if (!fb || !user || !inputRoomId) return;
                const roomRef = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'trinity_rooms', inputRoomId);
                const roomSnap = await fb.getDoc(roomRef);

                if (!roomSnap.exists()) {
                    alert("部屋が見つかりません");
                    return;
                }
                
                // Join
                await fb.updateDoc(roomRef, {
                    guestId: user.uid,
                    status: 'draft_ready'
                });

                setRoomId(inputRoomId);
                setIsHost(false);
                setGameMode('online');
                setGameState('lobby');
                startRoomListener(inputRoomId, false);
            };

            const startRoomListener = (rid, amIHost) => {
                const roomRef = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'trinity_rooms', rid);
                
                unsubscribeRef.current = fb.onSnapshot(roomRef, (doc) => {
                    const data = doc.data();
                    if (!data) return;

                    // Sync State
                    if (data.status === 'draft_ready' || data.status === 'drafting') {
                        setGameState('draft');
                    } else if (data.status === 'battle') {
                        setGameState('battle');
                    } else if (data.status === 'intermission') {
                        setGameState('intermission');
                    } else if (data.status === 'finished') {
                        setGameState('result');
                    }

                    // Sync Data
                    setAvailableCards(data.availableCards || []);
                    setCurrentPhase(data.phase);
                    setRoundInPhase(data.round);
                    setScore({ player: amIHost ? data.scores.host : data.scores.guest, cpu: amIHost ? data.scores.guest : data.scores.host, cpu2: 0 });

                    // Decks
                    setPlayerDeck(amIHost ? data.hostDeck : data.guestDeck);
                    setCpuDeck(amIHost ? data.guestDeck : data.hostDeck);

                    // Hands
                    setPlayerHand(amIHost ? data.hostHand : data.guestHand);
                    setCpuHand(amIHost ? data.guestHand : data.hostHand);

                    // Cards in play
                    const myCard = amIHost ? data.hostCard : data.guestCard;
                    const oppCard = amIHost ? data.guestCard : data.hostCard;
                    
                    setSelectedCard(myCard); // My card display
                    setCpuCard(oppCard); // Opponent card display logic handled in render

                    // Battle Resolution (Triggered by Host)
                    if (amIHost && data.status === 'battle' && data.hostCard && data.guestCard && !data.resultProcessing) {
                         resolveOnlineBattle(rid, data);
                    }

                    // Result Animation Trigger (from DB result field if I implemented it, or implicitly via card presence)
                    // For simplicity, we watch for `lastResult` field
                    if (data.lastResult && data.lastResult.round === (data.phase-1)*3 + data.round && !isProcessing) {
                         // Play animation
                         setBattleResult(amIHost ? data.lastResult.winnersHostView : data.lastResult.winnersGuestView);
                         setIsReversal(data.lastResult.reversal);
                         setCpuCard(oppCard); // Reveal
                         
                         setIsProcessing(true); // Block input
                         
                         // Clear after delay handled by Host updating DB to next round
                    }
                    
                    // Reset processing when round changes
                    if (data.round !== roundInPhase) {
                        setIsProcessing(false);
                        setBattleResult(null);
                        setSelectedCard(null);
                        setCpuCard(null);
                        setTimeLeft(ROUND_TIME_LIMIT);
                    }

                    setOnlineStatus(data.status);
                });
            };

            // --- Online Action Handlers ---
            
            const handleOnlineDraft = async (number) => {
                if (isProcessing) return;
                const roomRef = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'trinity_rooms', roomId);
                const roomSnap = await fb.getDoc(roomRef);
                const data = roomSnap.data();

                // Check Turn
                const myRole = isHost ? 'host' : 'guest';
                if (data.turn !== myRole) return; // Not my turn

                setIsProcessing(true);

                const newDeck = isHost ? [...data.hostDeck, number] : [...data.guestDeck, number];
                const newAvail = data.availableCards.filter(c => c !== number);
                const nextTurn = myRole === 'host' ? 'guest' : 'host';
                
                let updates = {
                    availableCards: newAvail,
                    turn: nextTurn,
                    [isHost ? 'hostDeck' : 'guestDeck']: newDeck
                };

                // Check Draft End
                if (data.hostDeck.length + data.guestDeck.length + 1 >= 6) {
                    updates.status = 'battle';
                    updates.hostHand = isHost ? newDeck : data.hostDeck; // actually need to ensure both are full.
                    // Wait, sync issue. If I pick last, I set both hands?
                    // Safe way: just fill hands from decks.
                    updates.hostHand = isHost ? newDeck : data.hostDeck;
                    updates.guestHand = isHost ? data.guestDeck : newDeck;
                }

                await fb.updateDoc(roomRef, updates);
                setIsProcessing(false);
            };

            const handleOnlineBattle = async (number) => {
                if (isProcessing || selectedCard) return;
                const roomRef = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'trinity_rooms', roomId);
                
                await fb.updateDoc(roomRef, {
                    [isHost ? 'hostCard' : 'guestCard']: number
                });
                setSelectedCard(number);
            };

            const resolveOnlineBattle = async (rid, data) => {
                // Host Only Calculation
                const roomRef = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'trinity_rooms', rid);
                
                // Set processing flag to avoid double calc
                await fb.updateDoc(roomRef, { resultProcessing: true });

                const hVal = data.hostCard;
                const gVal = data.guestCard;
                const sum = hVal + gVal;
                const reversal = sum === 10;
                
                // Logic Reuse
                let hWin = false;
                let gWin = false;
                
                if (data.phase === 1) { // Power
                    if (hVal > gVal) hWin = true;
                    else if (gVal > hVal) gWin = true;
                } else if (data.phase === 2) { // Speed
                    if (hVal < gVal) hWin = true;
                    else if (gVal < hVal) gWin = true;
                } else { // Balance
                    const hDist = Math.abs(hVal - 5);
                    const gDist = Math.abs(gVal - 5);
                    if (hDist < gDist) hWin = true;
                    else if (gDist < hDist) gWin = true;
                }

                if (reversal) {
                    hWin = !hWin;
                    gWin = !gWin;
                    if (!hWin && !gWin) { /* Draw remains draw */ } 
                    else if (hVal === gVal) { /* Draw remains draw */ }
                }
                
                const newScores = { ...data.scores };
                if (hWin) newScores.host++;
                if (gWin) newScores.guest++;

                let winnersHostView = [];
                if (hWin) winnersHostView.push('player');
                if (gWin) winnersHostView.push('cpu');
                
                let winnersGuestView = [];
                if (gWin) winnersGuestView.push('player');
                if (hWin) winnersGuestView.push('cpu');

                // Update DB with result
                await fb.updateDoc(roomRef, {
                    lastResult: {
                        winnersHostView,
                        winnersGuestView,
                        reversal,
                        round: (data.phase-1)*3 + data.round
                    },
                    scores: newScores
                });

                // Wait 3s then Next Round
                setTimeout(async () => {
                    // Calc next state
                    let nextRound = data.round + 1;
                    let nextPhase = data.phase;
                    let nextStatus = 'battle';
                    
                    let nextHostHand = data.hostHand.filter(c => c !== hVal);
                    let nextGuestHand = data.guestHand.filter(c => c !== gVal);

                    if (nextRound > 3) {
                        nextRound = 1;
                        nextPhase++;
                        nextHostHand = data.hostDeck; // Refill
                        nextGuestHand = data.guestDeck;
                        if (nextPhase > 3) {
                            nextStatus = 'finished';
                        } else {
                            nextStatus = 'intermission';
                        }
                    }

                    await fb.updateDoc(roomRef, {
                        phase: nextPhase,
                        round: nextRound,
                        status: nextStatus,
                        hostHand: nextHostHand,
                        guestHand: nextGuestHand,
                        hostCard: null,
                        guestCard: null,
                        resultProcessing: false,
                        lastResult: null
                    });

                    // If intermission, schedule resume
                    if (nextStatus === 'intermission') {
                        setTimeout(async () => {
                             await fb.updateDoc(roomRef, { status: 'battle' });
                        }, 4000);
                    }

                }, 4000); // Wait time for animation
            };


            // --- Offline Logic Wrappers ---
            const handleDraftPick = (number) => {
                if (gameMode === 'online') {
                    handleOnlineDraft(number);
                } else {
                    handleOfflineDraft(number);
                }
            };

            const handleBattle = (number) => {
                if (gameMode === 'online') {
                    handleOnlineBattle(number);
                } else {
                    handleOfflineBattle(number);
                }
            };

            // Existing Offline Logic
            const handleOfflineDraft = (number) => {
                if (isProcessing) return;
                const newPlayerDeck = [...playerDeck, number];
                setPlayerDeck(newPlayerDeck);
                let nextAvailable = availableCards.filter(n => n !== number);
                setAvailableCards(nextAvailable);
                setIsProcessing(true);

                if (newPlayerDeck.length === 3) {
                    setTimeout(() => {
                        const cpu1Pick = cpuDraft(nextAvailable);
                        const finalCpuDeck = [...cpuDeck, cpu1Pick];
                        setCpuDeck(finalCpuDeck);
                        nextAvailable = nextAvailable.filter(n => n !== cpu1Pick);
                        
                        let finalCpu2Deck = [];
                        if (cpuCount === 2) {
                             const cpu2Pick = cpuDraft(nextAvailable);
                             finalCpu2Deck = [...cpu2Deck, cpu2Pick];
                             setCpu2Deck(finalCpu2Deck);
                        }
                        setTimeout(() => startBattlePhase(1, newPlayerDeck, finalCpuDeck, finalCpu2Deck), 1000);
                    }, 500);
                    return;
                }
                setTimeout(() => {
                    const cpu1Pick = cpuDraft(nextAvailable);
                    setCpuDeck(prev => [...prev, cpu1Pick]);
                    nextAvailable = nextAvailable.filter(n => n !== cpu1Pick);
                    if (cpuCount === 2) {
                        const cpu2Pick = cpuDraft(nextAvailable);
                        setCpu2Deck(prev => [...prev, cpu2Pick]);
                        nextAvailable = nextAvailable.filter(n => n !== cpu2Pick);
                    }
                    setAvailableCards(nextAvailable);
                    setIsProcessing(false);
                }, 800);
            };

            const startBattlePhase = (phaseNum, pDeck, cDeck, c2Deck) => {
                setCurrentPhase(phaseNum);
                setRoundInPhase(1);
                setPlayerHand([...pDeck]);
                setCpuHand([...cDeck]);
                setCpu2Hand(c2Deck && c2Deck.length ? [...c2Deck] : []);
                resetRoundState();
                setGameState('battle');
            };

            const resetRoundState = () => {
                setSelectedCard(null);
                setCpuCard(null);
                setCpu2Card(null);
                setBattleResult(null);
                setIsReversal(false);
                setIsProcessing(false);
                setTimeLeft(ROUND_TIME_LIMIT);
            };

            const handleOfflineBattle = (pCard) => {
                if (isProcessing) return;
                setSelectedCard(pCard);
                setIsProcessing(true);
                const cCard = cpuPlayCard(cpuHand);
                let c2Card = null;
                if (cpuCount === 2) c2Card = cpuPlayCard(cpu2Hand);
                
                setTimeout(() => {
                    setCpuCard(cCard);
                    if (cpuCount === 2) {
                        setTimeout(() => {
                            setCpu2Card(c2Card);
                            setTimeout(() => resolveOfflineBattle(pCard, cCard, c2Card), 800);
                        }, 1000);
                    } else {
                        setTimeout(() => resolveOfflineBattle(pCard, cCard, null), 800);
                    }
                }, 1000);
            };

            const resolveOfflineBattle = (pVal, cVal, c2Val) => {
                const sum = pVal + cVal + (c2Val || 0);
                const reversal = sum === 10;
                setIsReversal(reversal);

                let participants = [{ owner: 'player', val: pVal }, { owner: 'cpu', val: cVal }];
                if (c2Val) participants.push({ owner: 'cpu2', val: c2Val });

                const determineWinners = () => {
                    let sorted = [...participants];
                    if (currentPhase === 1) { sorted.sort((a, b) => b.val - a.val); const max = sorted[0].val; return participants.filter(p => p.val === max).map(p => p.owner); }
                    else if (currentPhase === 2) { sorted.sort((a, b) => a.val - b.val); const min = sorted[0].val; return participants.filter(p => p.val === min).map(p => p.owner); }
                    else { sorted.sort((a, b) => Math.abs(a.val - 5) - Math.abs(b.val - 5)); const closest = Math.abs(sorted[0].val - 5); return participants.filter(p => Math.abs(p.val - 5) === closest).map(p => p.owner); }
                };

                let winners = determineWinners();
                if (reversal) {
                    const all = participants.map(p => p.owner);
                    const losers = all.filter(o => !winners.includes(o));
                    winners = losers.length ? losers : all;
                }

                setScore(prev => {
                    const ns = { ...prev };
                    winners.forEach(w => ns[w] += 1);
                    return ns;
                });
                setBattleResult(winners);
                setBattleLog(prev => [{ phase: currentPhase, round: roundInPhase, pVal, cVal, c2Val, winners, reversal }, ...prev]);

                setTimeout(() => nextRoundOffline(pVal, cVal, c2Val), 2500);
            };

            const nextRoundOffline = (pVal, cVal, c2Val) => {
                setPlayerHand(prev => prev.filter(c => c !== pVal));
                setCpuHand(prev => prev.filter(c => c !== cVal));
                setCpu2Hand(prev => prev.filter(c => c !== c2Val));

                if (roundInPhase < 3) {
                    setRoundInPhase(r => r + 1);
                    resetRoundState();
                } else {
                    if (currentPhase < 3) {
                        setGameState('intermission');
                        setTimeout(() => startBattlePhase(currentPhase + 1, playerDeck, cpuDeck, cpu2Deck), 4000);
                    } else {
                        setGameState('result');
                    }
                }
            };


            // --- Render ---
            if (gameState === 'intro') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-900 text-center relative">
                        {/* Status Indicator */}
                        <div className="absolute top-4 right-4 text-xs font-tech text-slate-500 flex items-center gap-2">
                            {isReady ? <><IconWifi size={14} className="text-emerald-500" /> ONLINE READY</> : <><IconRefresh size={14} className="animate-spin" /> SYSTEM LOADING...</>}
                        </div>

                        <h1 className="text-5xl md:text-7xl font-tech font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-500 mb-4 tracking-tighter">
                            TRINITY LOGIC: 04
                        </h1>
                        <p className="text-xl text-slate-400 mb-8 font-tech">Deck Loop Ver.</p>
                        
                        <div className="flex flex-col gap-4 w-full max-w-xs">
                            <button onClick={() => startOfflineGame(1)} className="px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded font-tech text-lg tracking-widest shadow-lg transition-all flex items-center justify-center gap-3">
                                <IconUsers size={20} /> 1 PLAYER (vs CPU)
                            </button>
                            <button onClick={() => startOfflineGame(2)} className="px-8 py-4 bg-rose-700 hover:bg-rose-600 text-white rounded font-tech text-lg tracking-widest shadow-lg transition-all flex items-center justify-center gap-3">
                                <IconUsers size={20} /> <IconUsers size={20} className="-ml-2" /> 2 PLAYERS (vs 2CPU)
                            </button>
                            <div className="h-px bg-slate-700 w-full my-2"></div>
                            <button 
                                onClick={() => isReady && setGameState('lobby_menu')} 
                                disabled={!isReady}
                                className={`px-8 py-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded font-tech text-lg tracking-widest shadow-lg transition-all flex items-center justify-center gap-3 ${!isReady ? 'disabled-btn' : ''}`}
                            >
                                <IconGlobe size={20} /> {isReady ? 'ONLINE BATTLE' : 'LOADING...'}
                            </button>
                        </div>
                    </div>
                );
            }

            // Online Lobby Menu
            if (gameState === 'lobby_menu') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-900 text-center relative">
                        <HomeButton />
                        <h2 className="text-3xl font-tech text-emerald-400 mb-8">ONLINE LOBBY</h2>
                        <div className="flex flex-col gap-4 w-full max-w-xs">
                            <button onClick={createRoom} className="px-8 py-4 bg-emerald-700 hover:bg-emerald-600 text-white rounded font-tech tracking-widest shadow-lg">
                                CREATE ROOM
                            </button>
                            <div className="flex gap-2">
                                <input id="roomInput" type="text" placeholder="ROOM ID" className="flex-1 p-4 rounded bg-slate-800 border border-slate-600 text-white font-tech text-center" maxLength={6} />
                                <button onClick={() => joinRoom(document.getElementById('roomInput').value)} className="px-4 bg-slate-700 hover:bg-slate-600 text-white rounded font-bold">JOIN</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Waiting Lobby
            if (gameState === 'lobby') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-900 text-center relative">
                        <HomeButton />
                        <h2 className="text-2xl font-tech text-slate-300 mb-4">WAITING FOR OPPONENT...</h2>
                        <div className="p-8 bg-slate-800 rounded-xl border border-slate-600 animate-pulse">
                            <div className="text-xs text-slate-500 mb-2 font-tech">ROOM ID</div>
                            <div className="text-5xl font-bold font-tech text-emerald-400 tracking-[0.2em]">{roomId}</div>
                        </div>
                        <p className="mt-8 text-slate-400 text-sm">この番号を相手に伝えてください</p>
                    </div>
                );
            }

            // Common UI parts
            const HomeButton = () => (
                <button onClick={goHome} className="fixed top-2 left-2 z-50 p-2 bg-slate-800 text-slate-400 hover:text-white rounded-full border border-slate-600 hover:border-slate-400 transition-colors">
                    <IconHome size={20} />
                </button>
            );

            // Draft
            if (gameState === 'draft') {
                // Online Turn Check
                let isMyTurn = true;
                if (gameMode === 'online') {
                    // Logic handled in handleOnlineDraft, but visual cue needed
                    // For simplicity, we assume data sync triggers re-render
                }

                return (
                    <div className="min-h-screen p-4 flex flex-col items-center bg-slate-900 relative">
                        <HomeButton />
                        <div className="w-full max-w-4xl flex justify-between items-start mb-8 mt-12 pl-12 md:pl-0">
                            <div className="text-left">
                                <div className="text-xs text-indigo-400 font-bold mb-1 font-tech">YOU</div>
                                <div className="flex gap-2 h-20">
                                    {playerDeck.map((n, i) => (
                                        <div key={i} className="w-12 h-16 bg-indigo-900/50 border border-indigo-500 flex items-center justify-center font-bold text-lg rounded">{n}</div>
                                    ))}
                                    {[...Array(3 - playerDeck.length)].map((_, i) => <div key={`e-${i}`} className="w-12 h-16 border border-dashed border-slate-600 rounded"></div>)}
                                </div>
                            </div>
                            
                            <div className="text-center pt-4">
                                <h2 className="text-2xl font-tech text-cyan-400">DRAFT PHASE</h2>
                                <p className="text-slate-400 text-xs animate-pulse">
                                    {isProcessing ? 'OPPONENT SELECTION...' : 'SELECT CARD'}
                                </p>
                            </div>

                            <div className="text-right">
                                <div className="text-xs text-rose-400 font-bold mb-1 font-tech">{gameMode === 'online' ? 'OPPONENT' : 'CPU'}</div>
                                <div className="flex gap-2 justify-end h-16">
                                    {cpuDeck.map((n, i) => <div key={i} className="w-10 h-14 bg-rose-900/50 border border-rose-500 flex items-center justify-center font-bold text-lg rounded text-rose-200">?</div>)}
                                    {[...Array(3 - cpuDeck.length)].map((_, i) => <div key={`ce-${i}`} className="w-10 h-14 border border-dashed border-slate-600 rounded"></div>)}
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-3 gap-4 mt-4">
                            {ALL_CARDS.map(number => {
                                const isAvailable = availableCards.includes(number);
                                const isPlayerPick = playerDeck.includes(number);
                                const isCpuPick = cpuDeck.includes(number) || cpu2Deck.includes(number);
                                let cardClass = "w-20 h-28 md:w-28 md:h-40 rounded-xl flex items-center justify-center text-3xl font-tech font-bold transition-all duration-300 border-2 ";
                                
                                if (isAvailable) {
                                    cardClass += "bg-slate-800 border-slate-600 hover:border-cyan-400 hover:shadow-[0_0_15px_rgba(34,211,238,0.3)] cursor-pointer text-slate-300";
                                } else if (isPlayerPick) cardClass += "bg-indigo-900 border-indigo-500 text-indigo-200 opacity-50 scale-95";
                                else if (isCpuPick) cardClass += "bg-rose-900 border-rose-500 text-rose-200 opacity-50 scale-95";

                                return (
                                    <button key={number} disabled={!isAvailable || isProcessing} onClick={() => handleDraftPick(number)} className={cardClass}>
                                        {number}
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                );
            }

            // Intermission
            if (gameState === 'intermission') {
                const nextPhase = PHASES[currentPhase + 1] || PHASES[1];
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-900 relative intermission-enter">
                        <HomeButton />
                        <div className="text-center">
                            <h2 className="text-xl text-slate-400 font-tech mb-4 tracking-widest">PHASE COMPLETED</h2>
                            <div className="h-0.5 w-32 bg-slate-700 mx-auto mb-8"></div>
                            <p className="text-sm text-slate-500 mb-2">NEXT BATTLEFIELD</p>
                            <div className={`text-4xl md:text-6xl font-bold font-tech ${nextPhase.color} flex flex-col items-center gap-4`}>
                                <div className="animate-bounce">{nextPhase.icon}</div>
                                {nextPhase.name}
                            </div>
                            <p className="mt-4 text-slate-300 text-lg">{nextPhase.desc}</p>
                            <div className="mt-8 text-xs text-slate-600 animate-pulse">SYSTEM LOADING...</div>
                        </div>
                    </div>
                );
            }

            // Battle
            if (gameState === 'battle') {
                const phaseConfig = PHASES[currentPhase];
                
                return (
                    <div className={`min-h-screen flex flex-col bg-slate-900 transition-colors duration-500 ${isReversal ? 'bg-yellow-900/20' : ''}`}>
                        <HomeButton />
                        
                        {/* Header */}
                        <div className="w-full bg-slate-800 border-b border-slate-700 p-2 md:p-4 flex justify-between items-center shadow-lg relative z-20">
                            <div className="flex items-center gap-4 pl-12 md:pl-0 z-10">
                                <div className="text-center">
                                    <div className="text-[10px] text-indigo-400 font-bold">YOU</div>
                                    <div className="text-2xl font-tech text-indigo-100">{score.player}</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-[10px] text-rose-400 font-bold">{gameMode === 'online' ? 'RIVAL' : 'CPU'}</div>
                                    <div className="text-2xl font-tech text-rose-100">{score.cpu}</div>
                                </div>
                                {cpuCount === 2 && (
                                    <div className="text-center">
                                        <div className="text-[10px] text-orange-400 font-bold">CPU2</div>
                                        <div className="text-2xl font-tech text-orange-100">{score.cpu2}</div>
                                    </div>
                                )}
                            </div>

                            {/* Timer */}
                            <div className={`absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center font-tech ${timeLeft <= 5 ? 'timer-warning' : 'text-slate-200'} z-0`}>
                                <div className="flex items-center gap-1">
                                    <IconClock size={16} />
                                    <span className="text-2xl font-bold">{timeLeft}</span>
                                </div>
                            </div>

                            <div className={`flex flex-col items-end ${phaseConfig.color} z-10`}>
                                <div className="flex items-center gap-2">
                                    {phaseConfig.icon}
                                    <span className="font-tech text-lg font-bold tracking-wider hidden md:block">{phaseConfig.name}</span>
                                    <span className="font-tech text-lg font-bold tracking-wider md:hidden">BATTLE {currentPhase}</span>
                                </div>
                                <div className="text-xs text-slate-300">{phaseConfig.desc}</div>
                            </div>
                        </div>

                        {/* Field */}
                        <div className="flex-1 flex flex-col items-center justify-center relative overflow-hidden p-4">
                            {isReversal && (
                                <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-0 reversal-flash">
                                    <div className="text-yellow-500 font-tech text-6xl md:text-8xl font-bold opacity-20 rotate-12 tracking-widest border-4 border-yellow-500 p-8">REVERSAL</div>
                                </div>
                            )}

                            <div className="w-full flex justify-around mb-4 md:mb-8">
                                <div className="flex flex-col items-center">
                                    <div className="mb-2 flex gap-1">
                                        {cpuHand.map((_, i) => <div key={i} className="w-8 h-12 bg-slate-700 rounded border border-slate-600"></div>)}
                                    </div>
                                    <div className="relative">
                                        {cpuCard ? (
                                            <div className="card-anim-enter">
                                                <Card number={cpuCard} owner="cpu" isWinner={battleResult && battleResult.includes('cpu')} isLoser={battleResult && !battleResult.includes('cpu')} />
                                            </div>
                                        ) : (
                                            <div className="w-20 h-28 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center">
                                                <span className="text-rose-900 font-bold">{gameMode === 'online' && !cpuCard ? 'THINKING' : (gameMode === 'online' ? 'READY' : 'CPU')}</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                {cpuCount === 2 && (
                                    <div className="flex flex-col items-center">
                                        <div className="mb-2 flex gap-1">
                                            {cpu2Hand.map((_, i) => <div key={i} className="w-8 h-12 bg-slate-700 rounded border border-slate-600"></div>)}
                                        </div>
                                        <div className="relative">
                                            {cpu2Card ? (
                                                <div className="card-anim-enter">
                                                    <Card number={cpu2Card} owner="cpu2" isWinner={battleResult && battleResult.includes('cpu2')} isLoser={battleResult && !battleResult.includes('cpu2')} />
                                                </div>
                                            ) : <div className="w-20 h-28 border-2 border-dashed border-slate-700 rounded-xl flex items-center justify-center"><span className="text-orange-900 font-bold">CPU2</span></div>}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="my-2 h-8">
                                {battleResult && (
                                    <div className="font-tech text-2xl font-bold animate-bounce text-center">
                                        {battleResult.includes('player') ? <span className="text-indigo-400">WIN! </span> : ''}
                                        {battleResult.length > 0 && !battleResult.includes('player') ? <span className="text-rose-400">LOSE...</span> : ''}
                                        {battleResult.length === 0 && <span className="text-slate-400">DRAW</span>}
                                        {isReversal && <span className="text-yellow-500 text-sm ml-2 block">REVERSAL!</span>}
                                    </div>
                                )}
                            </div>

                            <div className="flex flex-col items-center mt-2">
                                <div className="relative mb-8">
                                    {selectedCard ? (
                                        <div className="card-anim-enter">
                                            <Card number={selectedCard} owner="player" isWinner={battleResult && battleResult.includes('player')} isLoser={battleResult && !battleResult.includes('player')} />
                                        </div>
                                    ) : (
                                        <div className="w-20 h-28 border-2 border-dashed border-slate-600 rounded-xl flex items-center justify-center opacity-50">
                                            <span className="text-xs text-slate-400">SLOT</span>
                                        </div>
                                    )}
                                </div>

                                <div className="bg-slate-800/90 backdrop-blur rounded-xl border border-slate-700 p-4 pb-2 flex flex-col items-center shadow-2xl">
                                    <div className="text-[10px] text-slate-400 mb-2 font-tech tracking-widest">COMMAND</div>
                                    <div className="flex gap-4">
                                        {playerHand.map((num, i) => (
                                            <Card key={`${currentPhase}-${roundInPhase}-${i}`} number={num} owner="player" onClick={() => !selectedCard && handleBattle(num)} disabled={!!selectedCard} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Result
            if (gameState === 'result') {
                const scores = [
                    { name: 'YOU', val: score.player, color: 'text-indigo-400' },
                    { name: gameMode === 'online' ? 'RIVAL' : 'CPU', val: score.cpu, color: 'text-rose-400' }
                ];
                if (cpuCount === 2) scores.push({ name: 'CPU2', val: score.cpu2, color: 'text-orange-400' });
                scores.sort((a, b) => b.val - a.val);
                const isWinner = scores[0].name === 'YOU';
                const isDraw = scores[0].val === score.player && scores[0].name !== 'YOU';

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-900 text-center relative">
                        <HomeButton />
                        <div className="mb-8 scale-150">
                            {isWinner && !isDraw ? <IconTrophy size={64} className="text-yellow-400" /> : 
                             isDraw ? <IconRefresh size={64} className="text-slate-400" /> :
                             <IconSkull size={64} className="text-rose-500" />}
                        </div>
                        <h2 className="text-4xl md:text-6xl font-tech font-bold mb-8">
                            {isWinner && !isDraw ? <span className="text-yellow-400">VICTORY</span> : 
                             isDraw ? <span className="text-slate-400">DRAW GAME</span> : 
                             <span className="text-rose-500">DEFEAT</span>}
                        </h2>
                        <div className="flex flex-col gap-4 mb-8 w-full max-w-sm">
                            {scores.map((s, i) => (
                                <div key={i} className="flex justify-between items-center bg-slate-800 p-4 rounded border border-slate-700">
                                    <div className="flex items-center gap-4">
                                        <span className="text-xl font-bold font-tech text-slate-500">#{i + 1}</span>
                                        <span className={`text-xl font-bold ${s.color}`}>{s.name}</span>
                                    </div>
                                    <span className="text-3xl font-tech font-bold text-white">{s.val}</span>
                                </div>
                            ))}
                        </div>
                        <button onClick={goHome} className="px-8 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded font-tech tracking-wider border border-slate-500 transition-colors flex items-center gap-2">
                            <IconRefresh size={18} /> REBOOT SYSTEM
                        </button>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
